<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#070a0f"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="AWS問題集"/>
<title>AWS 問題集（PC版 Fix）</title>
<style>
:root {
  --bg0:#070a0f; --bg1:#0c121b; --panel:#101a26; --panel2:#0d1620;
  --line:#1a2a3a; --text:#e6eef7; --muted:#a9b6c5; --accent:#4ea1ff; --bad:#ff5a6b; --good:#52d27d;
  --btn:#122235;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:radial-gradient(1200px 800px at 50% -100px,#18283c 0%,var(--bg0) 55%,#000 100%);color:var(--text);}
header{position:sticky;top:0;z-index:10;background:rgba(6,10,15,.78);backdrop-filter: blur(10px);border-bottom:1px solid rgba(255,255,255,.06);}
.topbar{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
select,button,input{font:inherit}
.sel{background:var(--panel2);color:var(--text);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:10px 12px;}
.btn{background:var(--btn);color:var(--text);border:1px solid rgba(255,255,255,.10);border-radius:12px;padding:10px 14px;cursor:pointer}
.btn:hover{border-color:rgba(255,255,255,.22)}
.btn.primary{background:linear-gradient(180deg,#2f80ff,#1c63d8);border-color:rgba(78,161,255,.35)}
.badge{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);color:var(--muted);}
main{max-width:1200px;margin:0 auto;padding:18px 12px 90px;}
.card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px;box-shadow: 0 20px 60px rgba(0,0,0,.35);}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.meta{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
.stem{font-size:18px;line-height:1.65;margin:10px 0 14px;white-space:pre-wrap}
.choice{display:flex;gap:12px;align-items:flex-start;background:rgba(0,0,0,.14);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:12px 14px;margin:10px 0}
.choice:hover{border-color:rgba(255,255,255,.18)}
.choice .k{min-width:28px;height:28px;border-radius:10px;background:rgba(255,255,255,.06);display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:700}
.choice .t{line-height:1.55;white-space:pre-wrap}
.sep{height:1px;background:rgba(255,255,255,.08);margin:14px 0}
.footerbar{position:fixed;left:0;right:0;bottom:0;background:rgba(6,10,15,.78);backdrop-filter: blur(10px);border-top:1px solid rgba(255,255,255,.06);}
.footerbar .inner{max-width:1200px;margin:0 auto;padding:10px 12px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:space-between}
.small{font-size:12px;color:var(--muted)}
.panel{border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:12px 14px;background:rgba(0,0,0,.18);white-space:pre-wrap}
.panel.good{border-color:rgba(82,210,125,.35)}
.panel.bad{border-color:rgba(255,90,107,.35)}
.hidden{display:none !important}
kbd{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:8px;padding:2px 6px;font-size:12px}
/* Modal */
.modalMask{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:18px;z-index:50}
.modal{width:min(920px,100%);max-height:85vh;overflow:auto;background:linear-gradient(180deg,#0c1520,#070c12);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:14px;box-shadow:0 30px 90px rgba(0,0,0,.6)}
.modal .head{display:flex;gap:10px;align-items:center;justify-content:space-between;position:sticky;top:0;background:rgba(12,21,32,.92);backdrop-filter: blur(10px);padding:10px;border-radius:14px;border:1px solid rgba(255,255,255,.06)}
.modal .list{margin-top:10px}
.item{padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.14);margin:10px 0;cursor:pointer}
.item:hover{border-color:rgba(255,255,255,.18)}
.item .tt{font-weight:700}
.item .dd{color:var(--muted);margin-top:6px;white-space:pre-wrap}
/* ===== iPhone / small-screen tuning ===== */
:root{
  --safe-b: env(safe-area-inset-bottom);
  --safe-t: env(safe-area-inset-top);
  --safe-l: env(safe-area-inset-left);
  --safe-r: env(safe-area-inset-right);
}
/* iOS: prevent "tap highlight" glare */
*{ -webkit-tap-highlight-color: transparent; }
body{ padding-left: var(--safe-l); padding-right: var(--safe-r); }

main{ padding-bottom: calc(90px + var(--safe-b)); }

/* Bottom bar: avoid Home indicator overlap */
.footerbar{ padding-bottom: var(--safe-b); }
.footerbar .inner{ padding-bottom: calc(10px + var(--safe-b)); }

/* Small screens */
@media (max-width: 520px){
  header{ padding-top: var(--safe-t); }
  .topbar{ gap:8px; padding:10px 10px; }
  /* make controls finger-friendly + stop iOS auto-zoom */
  .sel,.btn,input{ font-size:16px; }
  .sel,.btn{ padding:12px 12px; border-radius:14px; }
  .badge{ padding:8px 10px; }
  .stem{ font-size:17px; }
  .choice{ padding:12px 12px; }
  /* checkbox/radio bigger */
  .choice input{ width:22px; height:22px; margin-top:2px; }
  /* keep top controls and bottom filters usable on narrow width */
  .topbar{ flex-wrap:nowrap; overflow-x:auto; -webkit-overflow-scrolling:touch; }
  .topbar::-webkit-scrollbar{ display:none; }
  .footerbar .row{ flex-wrap:nowrap; overflow-x:auto; -webkit-overflow-scrolling:touch; }
  .footerbar .row::-webkit-scrollbar{ display:none; }
  /* slightly narrower card padding */
  .card{ padding:14px; }
  /* modal: maximize space */
  .modal{ max-height: calc(85vh - var(--safe-b)); }
}

</style>
</head>
<body>
<header>
  <div class="topbar">
    <select id="chapterSel" class="sel"></select>
    <select id="modeSel" class="sel">
      <option value="normal">通常</option>
      <option value="random">ランダム</option>
    </select>
    <button id="glossBtn" class="btn">用語（牽引）</button>
    <button id="histBtn" class="btn">履歴一覧</button>
    <span id="statusBadge" class="badge">正解 0（回答済 0） / 0問</span>
  </div>
</header>

<main>
  <div class="card">
    <div class="meta">
      <span id="qTitle" class="badge">-</span>
      <span id="qType" class="badge">-</span>
      <span id="qState" class="badge">-</span>
    </div>

    <div id="qStem" class="stem">読み込み中...</div>

    <div id="choices"></div>

    <div class="sep"></div>

    <div class="row">
      <button id="judgeBtn" class="btn primary">判定</button>
      <button id="toggleAnswerBtn" class="btn">正解を表示</button>
      <button id="toggleExplainBtn" class="btn">解説を表示</button>
      <button id="prevBtn" class="btn">前へ</button>
      <button id="nextBtn" class="btn">次へ</button>
    </div>

    <div id="resultPanel" class="panel hidden" style="margin-top:12px"></div>
    <div id="answerPanel" class="panel hidden" style="margin-top:12px"></div>

    <div class="small" style="margin-top:10px">
      ショートカット： <kbd>←</kbd>/<kbd>→</kbd> 移動、<kbd>J</kbd> 判定、<kbd>A</kbd> 正解、<kbd>E</kbd> 解説、<kbd>G</kbd> 用語、<kbd>H</kbd> 履歴
    </div>
  </div>
</main>

<div class="footerbar">
  <div class="inner">
    <div class="row">
      <button id="topBtn" class="btn">先頭へ</button>
      <button id="wrongFilterBtn" class="btn">×だけ（フィルタ）</button>
      <button id="unansweredFilterBtn" class="btn">未回答だけ（フィルタ）</button>
      <button id="clearFilterBtn" class="btn">フィルタ解除</button>
    </div>
    <div class="small">※ 状態はブラウザに保存（localStorage）</div>
  </div>
</div>

<!-- Glossary Modal -->
<div id="glossMask" class="modalMask">
  <div class="modal">
    <div class="head">
      <div class="row">
        <span class="badge">用語（牽引）</span>
        <input id="glossSearch" class="sel" style="width:min(420px,100%)" placeholder="検索（例：EC2）"/>
      </div>
      <button class="btn" id="glossClose">閉じる</button>
    </div>
    <div id="glossList" class="list"></div>
  </div>
</div>

<!-- History Modal -->
<div id="histMask" class="modalMask">
  <div class="modal">
    <div class="head">
      <div class="row">
        <span class="badge">履歴一覧</span>
        <select id="histFilter" class="sel">
          <option value="all">すべて</option>
          <option value="unanswered">未回答</option>
          <option value="wrong">×のみ</option>
          <option value="correct">○のみ</option>
          <option value="answered">回答済</option>
        </select>
        <input id="histSearch" class="sel" style="width:min(420px,100%)" placeholder="検索（問題文の一部）"/>
      </div>
      <button class="btn" id="histClose">閉じる</button>
    </div>
    <div id="histList" class="list"></div>
  </div>
</div>

速なプライベートネットワークで接続されている。"}, {"key": "B", "text": "他のリージョンのAZとも高速なプライベートネットワークで接続されている。"}, {"key": "C", "text": "AZを１つ使えば耐障害性、可用性は十分に高められる"}, {"key": "D", "text": "AZは１つのデータセンタから構成される"}], "answer": ["A"], "explanation": "A. 正しい。 AZ同士を高速なプライベ一卜ネットワークで接続することで低レイテンシーが実現されています。\nB. リージョン問の距離が離れている場合もあるため、必ず高速であるとは限りません。\nC. AZは自然災害やデ一夕セン夕一単位の障害で利用できなくなる可能性があります。\nD. AZは複数のデ一夕セン夕一から構成されています。", "required": 1, "multi": false}, {"id": "4-6", "chapter": 4, "qnum": 6, "stem": "AWSのデータセンターについて正しく述べている文はどれですか。１つ選択してください", "choices": [{"key": "A", "text": "データセンターの場所は公開されていて、AWSに確認すれば教えてもらえる"}, {"key": "B", "text": "視察が必要な見学ツアーを申請する必要がある"}, {"key": "C", "text": "セキュリティについて、第三者の監査検証を実施している"}, {"key": "D", "text": "物理デバイスであるAWS Snowballを送るときには、データセンターの住所が提供される"}], "answer": ["C"], "explanation": "A. デ一夕セン夕一の場所は公開されていません。\nB. 見学はできません。\nC, 正しい。第三者機関による監査検証が行われています。\nD. AWS Snowballを送る際にも住所は公開されません。AWS Snowballは特定運送業者によって配送されます。", "required": 1, "multi": false}, {"id": "4-7", "chapter": 4, "qnum": 7, "stem": "Amazon CloudFrontはAWSグローバルインフラストラクチャのどのコンポーネントを使用して、低レイテンシー配信を実現していますか。１つ選択してください。", "choices": [{"key": "A", "text": "リージョン"}, {"key": "B", "text": "エッジロケーション"}, {"key": "C", "text": "アベイラビリティゾーン"}, {"key": "D", "text": "VPC"}], "answer": ["B"], "explanation": "Amazon CloudFrontは、世界に600以上あるエッジロケーションから配信することで低レイテンシー配信を実現しています。\nD. VPCはリージョンで使用するネッ卜ワ一クサ一ビスです。", "required": 1, "multi": false}, {"id": "4-8", "chapter": 4, "qnum": 8, "stem": "エッジロケーションで利用できるサービスは次のうちどれですか。２つ選択してください。", "choices": [{"key": "A", "text": "Amazon CloudFront"}, {"key": "B", "text": "Amazon RDS"}, {"key": "C", "text": "Amazon S3"}, {"key": "D", "text": "AWS Shield"}, {"key": "E", "text": "AWS Outposts"}], "answer": ["A","D"], "explanation": "Amazon CloudFrontはエッジロケーションを使用してコンテンツキャッシュを配信するサービスです。AWS ShieldはCloudFrontを防御します。\nB. RDSはリージョンのデ-夕ベ一スサ一ビスです。\nC. S3はリージョンのス卜レ一ジサ一ビスです。\nE. Outpostsは、ユ一ザ一が指定したデ一夕セン夕一にAWSのラツクやハ一ドウェアを設置してAWSサービスを使用できるようにするサービスです。\n\n設置してAWSサ一ビスを使用できるようにするサ一ビスです。", "required": 2, "multi 5-2", "chapter": 5, "qnum": 2, "stem": "次のうち、EC2を使用するユーザーの責任範囲を2つ選択してください。", "choices": [{"key": "A", "text": "アプリケーションが受け付けるネットワークの制御"}, {"key": "B", "text": "ハードウェアのメンテナンス"}, {"key": "C", "text": "電源容量の確保"}, {"key": "D", "text": "EC2側のネットワーク回線の開設申請"}, {"key": "E", "text": "OSのセキュリティパッチ適用"}], "answer": ["A","E"], "explanation": "EC2インス夕ンスにデプロイしたアプリケ一ションの構成はユ一ザ一の貢任範囲です。 OSのセキュリティパッチも、 ユ一ザ一が適用するかどうかを判断して対応します。\nB. ハ一ドウ工アはAWSの貢任範囲です。\nC. 電源容量はユ一ザーが確保する必要はありません。\nD.EC2を使用する際にAWS側の回線を申請する必要はありません。", "required": 2, "multi": true}, {"id": "5-3", "chapter": 5, "qnum": 3, "stem": "起動中のEC2インスタンスが不要になりました。ユーザーが行う操作は次のどれですか。1つ選択してください。", "choices": [{"key": "A", "text": "削除理由を入力してAWSサポートへ削除申請をする。"}, {"key": "B", "text": "削除理由は不要で、AWSサポートへ削除申請をする。"}, {"key": "C", "text": "対象のEC2インスタンスを終了するようリクエストする。"}, {"key": "D", "text": "対象のEC2インスタンスを終了するようリクエストできるが初期費用が無駄になるため1か月は継続する"}], "answer": ["C"], "explanation": "EC2インス夕ンスを終了(Terminate)するだけです。\nA,B.AWSサポ一卜への連絡は必要ありません。\nD.EC2に初期費用はありません。", "required": 1, "multi": false}, {"id": "5-4", "chapter": 5, "qnum": 4, "stem": "A社では新規事業向けのポータルサイトのリリースを予定しています。どれくらいリクエストがあるかは分かっていませんが、目標値として顧客数は事業計画で決まっています。ポータルサイトは複数のEC2インスタンスで構成します。次のどの選択肢が最も効率の良い方法ですか。", "choices": [{"key": "A", "text": "ピーク時に必要なインスタンス数を予測して、最初からそのインスタンス数を起動しておく。"}, {"key": "B", "text": "必要スペックをサイジングし、運用開始後に予算がぶれないように、最初に決めたインスタンスを使い続ける。"}, {"key": "C", "text": "運用開始後に状態をモニタリングし、必要なインスタンスタイプに調整し、必要に応じてインスタンス数を増減させる。"}, {"key": "D", "text": "目標顧客数を最も適切に処理できるインスタンスタイプを3年分購入する。"}], "answer": ["C"], "explanation": "運用を開始した後でも、 インス夕ンスを停止すればインス夕ンス夕イプを変更できます。インス夕ンスは必要に応じて増減できます。\nA. ピ一夕に耐えることはできるかもしれませんが、 使用率の低いインスタンスが起動することになるので、 非効率な使い方になります。また、 予測していたピ一クを超えた\nリク工ス卜があった場合には不足に陥るリスクがあります。\nB. 結果的に過剰なプロ ビジョ二ングとなった場合は無駄なコス卜が発生し、 過少なプロビジョ二ングとなった場合はリソ一スを使い切つてしまうリスクがあります。\nD. 目標値に合わせてリソースを設計するのではなく、現実の需要の変化、リクエスト量の変動に合わせて柔軟にリソ一スを調達することが最も効率的な方法です。その結果、 使用率の高いインス夕ンス夕イプを一定数使うことが分かれば、予約購入などの料金オプシヨンを検討するアプローチが考えられます。", "required": 1, "multi": false}, {"id": "5-5", "chapter": 5, "qnum": 5, .0/0からの接続を許可する。"}, {"key": "C", "text": "セキュリティグループインバウンドルールで22番ポートに対して、特定IPからの接続を許可する。IAMロールをアタッチして、セッションマネージャで接続してコマンドを実行する。"}, {"key": "D", "text": "IAMロールをアタッチして、セッションマネージャーで接続してコマンドを実行する。"}], "answer": ["D"], "explanation": "IAMロ一ルをア夕ッチして、 セッションマネ一ジヤ一で接続してコマンドを実行するのが適切な方法です。\nA_ セッションマネ一ジャ一を使った方法のほうが安全です。\nB. 送信元は必要最低限の範囲のみに限定します。そうすることで不正アクセスなどの攻撃からリソ一スを保護します。セッションマネ一ジャーを使った方法のほうが安全です。\nC. セッションマネージャーの使用にセキュリティグル一プインバウンドル一ルの設定は必要ありません。", "required": 1, "multi": false}, {"id": "5-9", "chapter": 5, "qnum": 9, "stem": "EC2を使用することによって発生する料金要素を2つ選択してください。", "choices": [{"key": "A", "text": "時間単位、または秒単位のEC2の使用料金"}, {"key": "B", "text": "リージョン外へのデータ転送料金"}, {"key": "C", "text": "選択したリージョンの最低利用料金"}, {"key": "D", "text": "同一リージョン内の他アカウントが保有するS3へのデータ転送料金"}, {"key": "E", "text": "Auto Scallingの使用料金"}], "answer": ["A","B"], "explanation": "EC2の使用によって発生する主な料金は、秒単位または時問単位の使用料金、 アウ卜向けのデ一夕転送料金、EBSのス卜レ一ジ料金です。\nC. リージョンに最低利用料金はありません。\nD. 同一リージョン内のS3であれば、 ア力ウン卜が違ってもデ一夕転送料金は発生しません。\nE. Auto Scalingそのものには料金は発生しません。スケ一リングポリ シ一で使用するCloudWatchアラ一ムについては、 CloudWatchの料金が発生します。", "required": 2, "multi": true}, {"id": "5-10", "chapter": 5, "qnum": 10, "stem": "Elastic Load Balancingについて正しく述べているものを以下から1つ選択してください。", "choices": [{"key": "A", "text": "EC2インスタンスの高可用性を実現できる。"}, {"key": "B", "text": "Design for Failureの設計原則に従ってELBの高可用性を実現するために、複数設定することが推奨されている。"}, {"key": "C", "text": "ELBをインターネット向けに設定すればそれだけで外部からのアクセスを受け付けられる。"}, {"key": "D", "text": "Classic Load Balancerを使えばどのプロトコルにも対応できるので積極的に使う。"}], "answer": ["A"], "explanation": "nELBによって複数のアベイラビリテイゾ一ンにEC2インス夕ンスを配置して、 高可用性を実現できます。\nB. ELB自体が高い可用性を持つマネ一ジドサ一ビスなので単一障害点にはなりません。\nC, ELBにも、セキュリティグループで必要なポ一卜と送信元を設定します。\nD. Application Load BalancerとNetWork Load Balancerには、Classic Load Balancerにはない新しく高度な機能が提供されています。 そのため、 HTTP/HTTPSの場合はApplication Load Balancerを、それ以外の場合は NetWork Lord Balancerを使用します。", "required": 1, "multi": false}, {"id": "5-11", "chapter": 5, "qnum": 11, "stem": "Auto Scalingのメリットを以下から2つ選択してください。", "choices": [{"key": "A", "text すか。", "choices": [{"key": "A", "text": "Amazon Elastic Compute Cloud"}, {"key": "B", "text": "AWS Lambda"}, {"key": "C", "text": "Amazon Elastic Container Service (EC2起動タイプ)"}, {"key": "D", "text": "AWS Elastic Beanstalk"}], "answer": ["B"], "explanation": "サ一バ一を管理したくないのでAWS Lambdaが答えです。他の選択肢のサ一ビスはEC2インス夕ンスを運用するのでOSの管理が必要です。\nC. Fargateを使用すればEC2インス夕ンスの運用は不要になります。\nD. Eーastic BeanstaーkはEC2インス夕ンスなどの構築を自動化するものです。", "required": 1, "multi": false}, {"id": "5-15", "chapter": 5, "qnum": 15, "stem": "Lambda関数を作成しました。一度に最大10のリクエストが送信される予定です。どのように設定しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Lambda関数のメモリを10倍値に設定する。"}, {"key": "B", "text": "Lambda関数のタイムアウト時間を15分に設定する。"}, {"key": "C", "text": "Lambda関数の同時実行数を10以上に設定する。"}, {"key": "D", "text": "Auto Scalingを設定し最大値を10以上に設定する。"}], "answer": ["C"], "explanation": "Lambda関数の同時実行数の上限を設走できます。予想される最大同時リクエスト数以上にしておきます。\nA. メモリ容量を増やしても１つのLambda関数の実行処理性能が上がるだけで、同時リクエストに影響するものではありません。\nB. 夕イムアウ卜時問を増やしても１つのLambda関数の実行最長時問が増えるだけで、同時リク工ス卜に影響するものではありません。\nD. LambdaにはAuto Scalingはありません。", "required": 1, "multi": false}, {"id": "5-16", "chapter": 5, "qnum": 16, "stem": "ELBと2つのEC2インスタンスでAPIサーバーを3か月運用しています。1日のうちまったくリクエストのない時間が不定期に発生していることが分かりました。コストを最適化するためには、次のどのアプローチが適していますか。1つ選択してください。", "choices": [{"key": "A", "text": "EC2インスタンスのサイズを小さくする。"}, {"key": "B", "text": "EC2インスタンスを1つにする。"}, {"key": "C", "text": "Lambda関数に置き換える。"}, {"key": "D", "text": "スケジュールされたスケーリングで必要な時間だけEC2インスタンスを起動する。"}], "answer": ["C"], "explanation": "リクエストのない時聞に課金が発生するのは無駄なので、 Lambda関数に置き換えます。Lambdaは卜リ ガーが発生しなければ料金は発生しません。\nA. インス夕ンスサイズを小さくすればコス卜は下がりますが、 パフォーマンスも下がります。過剰なインス夕ンス夕イプであれば小さくすることも考えられますが、 今回は\nリクエストのまったくない時問があるので、 サイズを小さくすることに意味はありません。\nB. インス夕ンスをー つにすればコス卜は下がりますが、 可用性が失われます。今回はリク工ス卜のまったくない時問があるので、ー つにすることに意味はありません。\nD. リクエストのなぃ時問が不定期なので、 スヶジユールされたスヶ一リ ングでは対応できません。", "required": 1, "multi": false}, {"id": "5-17", "chapter": 5, "qnum": 17, "stem": "AWSで運用負荷を減らしながらコンテナを実行したいです。次のどの方法が最適でしょうか。", "choices": [{"key": "A", "text": "ECSでEC2起動タイプを使用する。"}, {"key": "B", "text": "ECSでFargate起動タイプを使用する。"}, {"key": "C", "text": "EC2にDockerをインストールして使用する。"}, {"key": "D", "text": "EKSでEC2起動タイプを使用する。"}], "answer": ["B"], "explanation": "最も運用負荷が低いのは、 EC2インス夕ンスを使用しない「ECS + Fargate」の組み合わせです。 OSのメンテナンスや、コンテナを実行するためのインス夕ンスのスケーリングなどを考慮しなくて済みます。その他の選択肢の方法はEC2を使用してコンテナを実行するので、EC2の運用が必要になります。", "required": 1, "multi": false}, {"id": "5-18", "chapter": 5, "qnum": 18, "stem": "Auto Scalingでスケールアウト、スケールインアクションが実行されたときに管理者へEメール通知したいです。次のどのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Amazon SNS"}, {"key": "B", "text": "Amazon SQS"}, {"key": "C", "text": "AWS Step Functions"}, {"key": "D", "text": "AWS Batch"}], "answer": ["A"], "explanation": "SNS (Simple Notification Service) を使用 します。 Auto Scaling グル一プの通知でSNS卜ピックを指定できます。SNS卜ピックにはEメ一ルアドレスをサブスクリプションとして設定しておきます。\nB' SQSはメッセージキユーサ一ビスです。\nC. Step Functionsはワークフローを実行するサ一ビスです。\nD. Batchはバッチ処理を実行するサ一ビスです。", "required": 1, "multi": false}, {"id": "5-19", "chapter": 5, "qnum": 19, "stem": "非同期処理のためにメッセージキューが必要です。次のサービスを使用しますか。１つ選択してください。", "choices": [{"key": "A", "text": "Amazon SNS"}, {"key": "B", "text": "Amazon SQS"}, {"key": "C", "text": "AWS Step Functions"}, {"key": "D", "text": "AWS Lightsail"}], "answer": ["B"], "explanation": "メツセ一ジキユ一にはSQS(Simple Queue Service) を使用します。\nA.SNSは通知に使用するサービスです。\nC. Step Functionsはワークフローを実行するサービスです。\nD.LightsailはVSPサ一ビスです。", "required": 1, "multi": false}, {"id": "5-20", "chapter": 5, "qnum": 20, "stem": "EC2インスタンスのOSの設定やモジュールに脆弱性がないかを定期的に確認したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "GuardDuty"}, {"key": "B", "text": "Certificate Manager"}, {"key": "C", "text": "Inspector"}, {"key": "D", "text": "Detective"}], "answer": ["C"], "explanation": "Inspectorを使えば、 EC2インス夕ンスのOSの設定やモジユ一ルに脆弱性がないかを定期的に確認できます。\nA. GuardDutyはAWSア力ウン卜で構築しているリソ一スへの脅威を検出します。\nB. Certificate Managerは所有ドメインのSSL/TLS証明害を作成して管理します。\nD. Detectiveはセキュリティインシデン卜の調査を迅速に行えるようにします。", "required": 1, "multi": false}, {"id": "6-1", "chapter": 6, "qnum": 1, "stem": "EBSの特徴を述べている次の説明から正しいものを1つ選択してください。", "choices": [{"key": "A", "text": "EBSは複数のアベイラビリティゾーンのEC2からアタッチして共有ボリュームとして使用できる。"}, {"key": "B", "text": "EBSはEC2にアタッチしなくても保存されているデータに直接アクセスできる。"}, {"key": "C", "text": "EBSはアベイラビリティゾーン内の複数のサーバーで自動的にレプリケートされている。"}, {"key": "D", "text": "EBSはリージョン内の複数のアベイラビリティゾーンで自動的に冗長化されている。"}], "answer": ["C"], "explanation": "EBSは1つのアベイラビリティゾ一ン内の複数のサ一バ一で自動的にレプリケートされています。\nA. EBSは1つの同じアベイラビリティゾーンのEC2インス夕ンスにア夕ッチして使用します。\nB. EC2にアタッチしないと保存されているデ一夕にはアクセスでき ません。\nD. EBSボリユ一ムは複数のアベイラビリテイゾ一ンを使用したサ一ビスではありません。", "required": 1, "multi": false}, {"id": "6-2", "chapter": 6, "qnum": 2, "stem": "ミッションクリティカルなアプリケーションをEC2にデプロイしています。このアプリケーションではデータを永続的に保存する必要があります。IOPSは25,000が必要です。どのような構成にしますか。", "choices": [{"key": "A", "text": "標準の汎用SSDのままEBSを使用する。"}, {"key": "B", "text": "インスタンスストアを使用する。"}, {"key": "C", "text": "プロビジョンドIOPS SSDを使用してIOPSを25,000に設定する。"}, {"key": "D", "text": "スループット最適化HDDを使用する。"}], "answer": ["C"], "explanation": "プロビジョンド10PS SSDを使用して10PSを設定できます。\nA. 汎用SSDの10PSの上限はー6,。。。なので、25,〇。。という要件を満たせません。\nB. インス夕ンスス卜アではデ一夕を永続的に保存できません。\nD. スル一プッ 卜最適化HDDは汎用SSDよりコス卜が下がりますが、 最大10PSも下がります。", "required": 1, "multi": false}, {"id": "6-3", "chapter": 6, "qnum": 3, "stem": "S3の特徴について正しい説明を選んでください。", "choices": [{"key": "A", "text": "S3を開始するときに初期容量を指定する。以降は保存するオブジェクトが増えることに自動で無制限に容量が消えていく。"}, {"key": "B", "text": "S3は同じリージョンに属する地域からのみアクセスできる。"}, {"key": "C", "text": "S3に保存したオブジェクトは同じリージョンの複数のアベイラビリティゾーンの施設に冗長化して保存される。"}, {"key": "D", "text": "S3の可用性はイレブンナインである。"}], "answer": ["C"], "explanation": "複数のアベイラビリティゾ一ンに保存されることによりイレブンナイン(99.999999999%)の耐久性を実現するょうに設計されています。\nA. 初期容量を決める必要はありません。無制限にオブジェクトを保存できます。\nB. イン夕一ネツ 卜経由で世界中どこからでもアクセスできます。\nD. 可用性は 99.99% です。", "required": 1, "multi": false}, {"id": "6-4", "chapter": 6, "qnum": 4, "stem": "S3を使用してデータの保存を開始します。検討するべきは以下のどれですか。", "choices": [{"key": "A", "text": "同じリージョンであれば何も設定する必要はない。"}, {"key": "B", "text": "同じアカウント内であれば何も設定する必要はない。"}, {"key": "C", "text": "S3にアクセスできるIAMポリシーをアタッチしたIAMロールをEC2に設定すれば、他には何もする必要はない。"}, {"key": "D", "text": "S3にアクセスできるIAMユーザー作成し、そのユーザーのアクセスキーIDとシークレットアクセスキーを発行して、アプリケーションのコードの中にそのアクセスキーIDとシークレットアクセスキーを暗号化して一見それとは分からないように書き込む。アプリケーションの中でキーを使うときは複合して安全に使用する。"}], "answer": ["C"], "explanation": "バケッ卜ポリシ一は必須ではありませんが、他の選択肢が誤りなので正しい記述はCです。\nパケットポリシーを設定する際に余計な権限を与ぇる必要はありません。\nA.53バヶツ卜はデフォル卜ではプライベー卜です。パブリツクにするかどうかは要件に応じてユーザーが選択します。\nB. デフォル卜でサ一バ一サイ ドの暗号化が有効です。\nD.53Fu‥Accessはすベての操作が行えます。できる操作も対象のバケッ卜も(場合によってはプレフィ ッ夕スも)限定して最少権限の原則のもと、設定するペきです。", "required": 1, "multi": false}, {"id": "6-6", "chapter": 6, "qnum": 6, "stem": "S3に保存するオブジェクトを暗号化する必要があるます。どの操作が必要ですか。1つ選択してください。", "choices": [{"key": "A", "text": "デフォルト暗号化を有効化する。"}, {"key": "B", "text": "デフォルト暗号化でKMSキーを選択する。"}, {"key": "C", "text": "そのままS3にオブジェクトをアップロードする。"}, {"key": "D", "text": "Glacierにアーカイブする。"}], "answer": ["C"], "explanation": "デフォル卜でサ一バ一サイ ド暗号化が有効なので、 そのままアップロ一ドすれば暗号化するという要件は満たせます。\nA. サ一バ一サイド暗号化はデフォル卜で有効で、無効にはできません。\nB. KMSキ一を選択しなくても、デフォルトでS3サ一ビスのキ一で暗号化されています。ユ一ザ一が管理するキ一が必要な場合はK从Sを選択します。\nD.Glacierにア一力イブしなくてもサ-パ-サイ ドで暗号化されています。", "required": 1, "multi": false}, {"id": "6-7", "chapter": 6, "qnum": 7, "stem": "すでに作成しているS3パケットにHTTPSでアクセスしたいとします。何が必要ですか？1つ選択してください。", "choices": [{"key": "A", "text": "Certificate Managerで無料証明書を発行する。"}, {"key": "B", "text": "S3に証明書をアタッチする。"}, {"key": "C", "text": "Certificate Managerに証明書をAWS CLIでアップロードする。"}, {"key": "D", "text": "何も必要ない。"}], "answer": ["D"], "explanation": "何もしなくても33にはHTTPSでア夕セスできます。\nA、 C. AWS Certificate Managerは証明害を管理するサ一 ビスです。 ELBやCloudFrontに設定する際に使用します。\nB. 53には証明害をア夕ッチできません。", "required": 1, "multi": false}, {"id": "6-8", "chapter": 6, "qnum": 8, "stem": "S3パケットに特定のIPアドレスからのみのアクセスを許可したいです。どの方法が使用できますか。1つ選択してください。", "choices": [{"key": "A", "text": "ACLで設定する。"}, {"key": "B", "text": "パケットポリシーで設定する。"}, {"key": "C", "text": "セキュリティグループで設定する。"}, {"key": "D", "text": "暗号化を設定する。"}], "answer": ["B"], "explanation": "パケットポリシーで特定のIPアドレスからのみのアクセスを許可できます。\nA.ACLは非推奨ですし、特定IPアドレスからの制限はできません。\nC. S3にはセキュリティグル一プは設定できません。\nD. 暗号化はIPアドレス制限には関係ありません。", "required": 1, "multi": false}, {"id": "6-9", "chapter": 6, "qnum": 9, "stem": "どのS3パケットに機密情報が含まれているかを管理したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Amazon Redshift"}, {"key": "B", "text": "Amazon Macie"}, {"key": "C", "text": "Amazon Athena"}, {"key": "D", "text": "AWS Backup"}], "answer": ["B"], "explanation": "MacieはS3パケットの機密情報を検出します。\nA. Redshiftは列指向形のDWHサ一ビスです。\nC. Athena はS3オブジェクトに対してSQLク工リ を実行し、分析するサ一ビスです。\nD. AWS Backupは複数のサ一ビスを一元的にパックアップするサ一ビスです。", "required": 1, "multi": false}, {"id": "6-10", "chapter": 6, "qnum": 10, "stem": "S3をWebサイトのホスティングとして使います。正しい使い方を1つ選択してください。", "choices": [{"key": "A", "text": "HTML、PHPファイルを配置する。"}, {"key": "B", "text": "Apache Webサーバーをインストールする。"}, {"key": "C", "text": "適切なアクセス権限を設定する。"}, {"key": "D", "text": "セキュリティグループで80番ポートを開放する。"}], "answer": ["C"], "explanation": "静的なコンテンツを配置して、適切なアクセス権限を設定します。\nA. HTMLは正解ですが、 PHPは動作できません。静的コンテンツのみ配信できます。\nB. S3にはソフ卜ウェアのインス卜一ルはできません。\nD.53にセキュリティグル一プは設定できません。", "required": 1, "multi": false}, {"id": "6-11", "chapter": 6, "qnum": 11, "stem": "S3に保存されたデータに直接SQLクエリを実行したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Macie"}, {"key": "B", "text": "Athena"}, {"key": "C", "text": "Backup"}, {"key": "D", "text": "EBS"}], "answer": ["B"], "explanation": "Athena はS3バケッ 卜に保存されたJSON、 CSV、 Parqueteなどの複数オブジェクトをまたがって対話的なSQLク工リ を実行できます。\nA. MacieはS3パケットに保存された機密情報を検出します。\nC. AWS Backupは複数のサ一ビスを一元的にバックアップできます。\nD. EBSはEC2にアタッチして使用します。", "required": 1, "multi": false}, {"id": "6-12", "chapter": 6, "qnum": 12, "stem": "S3のオブジェクトを誤った上書きや削除から守る機能はどれですか。1つ選択してください。", "choices": [{"key": "A", "text": "ブロックパブリックアクセス"}, {"key": "B", "text": "ライフサイクル設定"}, {"key": "C", "text": "暗号化"}, {"key": "D", "text": "バージョニング"}], "answer": ["D"], "explanation": "バ一ジヨ二ングにより、上害きしても削除しても過去のオブジェク卜パ一ジヨンが残つてロ一ルバックができます。\nA. ブロックパブリックアクセスは、初期の状態でパブリックな設定をブロックします。\nB. ライフサイクル設定は、 自動的にス卜レ一ジクラスを移動、削除ができます。\nC. 暗号化はデ一夕の漏洩や不正アクセスがあった場合にも安全に守る方法で、上害き、削除から守る方法ではありません。", "required": 1, "multi": false}, {"id": "6-13", "chapter": 6, "qnum": 13, "stem": "災害対策として他の大陸にS3オブジェクトを保存しなければなりません。次のどの機能が使用できますか。", "choices": [{"key": "A", "text": "クロスリージョンレプリケーション"}, {"key": "B", "text": "同じリージョンへのレプリケーション"}, {"key": "C", "text": "ライフサイクル設定"}, {"key": "D", "text": "バージョニング"}], "answer": ["A"], "explanation": "クロスリージョンレプリケ一ションにより、他の大陸のリージョンのパケツ卜へオブジエク卜をレプリケーションできます。\nB. リージョンは特定の地域なので、「他の大陸」 という要件を満たすためには他のリ一ジョンを選択する必要があります。\nC. ライフサイクル設定が移動するのはストレージクラスで、他の33パヶッ 卜へは移動できません。\nD. バ一ジヨ二ングは他のバケッ卜へオブジェク卜を保存しません。", "required": 1, "multi": false}, {"id": "6-14", "chapter": 6, "qnum": 14, "stem": "複数のアベイラビリティゾーンのEC2 Amazon Linuxからマウントしたファイルシステムが必要です。どのサービスが適していますか。1つ選択してください。", "choices": [{"key": "A", "text": "Amazon Macie"}, {"key": "B", "text": "AWS Backup"}, {"key": "C", "text": "Amazon EFS"}, {"key": "D", "text": "Amazon EBS"}], "answer": ["C"], "explanation": "複数のアベイラビリティゾ一ンのEC2インス夕ンスからマウン卜できます。\nA. Macieは機密情報を検出します。\nB. AWS Backupは複数のサ一ビスを一元的にバックアツプできます。\nD. EBSは複数のアベイラビリテイゾ一ンのEC2インス夕ンスからは使用できません。", "required": 1, "multi": false}, {"id": "6-15", "chapter": 6, "qnum": 15, "stem": "SMBプロトコルでファイルサーバーを使用する必要があります。どのサービスが適していますか。1つ選択してください。", "choices": [{"key": "A", "text": "Amazon EFS"}, {"key": "B", "text": "Amazon FSx for Windows File Server"}, {"key": "C", "text": "Amazon S3"}, {"key": "D", "text": "Amazon Macie"}], "answer": ["B"], "explanation": "SMBプ口卜コルが使用できるのは、 この選択肢ではFSx for Windows File Serverです。\nA. EFSへはNFSプロ卜コルでア夕セスします。\nC. S3へはHTTP/HTTPSプロ卜コルでアクセスします。\nD.Macieは機密情報を検出します。", "required": 1, "multi": false}, {"id": "6-16", "chapter": 6, "qnum": 16, "stem": "S3パケットに保存するデータを安全に暗号化したいです。次のうちどの方法を使用するのが最もすばやく安全で簡単ですか。1つ選択してください。", "choices": [{"key": "A", "text": "CloudHSMで作成する暗号化キー"}, {"key": "B", "text": "KMSで作成する暗号化キー"}, {"key": "C", "text": "オンプレミスで作成する暗号化キー"}, {"key": "D", "text": "アプリケーションで作成する暗号化キー"}], "answer": ["B"], "explanation": "KMSで暗号化キ一を作成してAWSサ一ビスと連携して、 保存するデ一夕の暗号化ができます。\nA. CloudHS从でもできますが、 キーを保管するハードウェアの専有といった要件はないので、 あえてこれを選択する必要はありません。\nC、 D. 安全でも簡単でもありません。キ一を保管する場所の可用性やセキュリティを実装する必要があり、複雑性が高くなります。", "required": 1, "multi": false}, {"id": "7-1", "chapter": 7, "qnum": 1, "stem": "VPCの設定について述べている文で正しいものはどれですか。1つ選択してください。", "choices": [{"key": "A", "text": "VPCは複数のリージョンを指定して作成する。"}, {"key": "B", "text": "VPCはプライベートIPアドレス範囲をCIDRで定義する。"}, {"key": "C", "text": "同一アカウント内、同一リージョン内でVPCは複数作成できない。"}, {"key": "D", "text": "同一アカウント内、同一リージョン内でCIDR範囲が重複していない。"}], "answer": ["B"], "explanation": "PCはリージョンを選択し、 CIDR表記でIPアドレス範囲を定義します。\nA. VPCはー つのリ一ジヨ ンを指定して作成します。複数にまたがることはできません。\nC. 複数のVPCをア力ウン卜内、リージヨン内に作成できます。\nD・VPCはそれぞれを隔離できます。 VPC ピアリ ングでVPC同士を接続する場合などは\nCIDR範囲が重複してはいけませんが、 他のネッ卜ワ一クとして隔離して利用するのであれば重複してもかまいません。", "required": 1, "multi": false}, {"id": "7-2", "chapter": 7, "qnum": 2, "stem": "サブネットについて正しい説明はどれですか。１つ選択してください。", "choices": [{"key": "A", "text": "サブネットはアベイラビリティゾーンを指定して作成する。"}, {"key": "B", "text": "1つのサブネットで複数のアベイラビリティゾーンをまたぐことができる。"}, {"key": "C", "text": "サブネットにインターネットゲートウェイをアタッチする。"}, {"key": "D", "text": "サブネットには必要に応じてルートテーブルを設定する。必須ではない。"}], "answer": ["A"], "explanation": "サブネッ 卜はアベイ ラビリ ティ ゾ一ンを指定して作成します。\nB. ーつのサブネッ 卜が指定できるアベイ ラビリティ ゾーンはー つです。複数のアペイ ラビリティ ゾ一ンにそれぞれのサブネッ 卜を作成してシステムを構築することで可用性が高まります。\nC・ イン夕一ネツ 卜ゲ一卜ウ工イはVPCにアタッチします。\nD. サブネッ 卜には必ずル一卜テ一ブルが必要です。力ス夕ムル一卜テ一ブルを設定しない場合はデフオル卜でメイ ンル一卜テ一ブルが関連付けられます。", "required": 1, "multi": false}, {"id": "7-3", "chapter": 7, "qnum": 3, "stem": "パブリックサブネットについて正しい説明はどれですか。1つ選択してください。", "choices": [{"key": "A", "text": "パブリックサブネットタイプを選択すると、そのサブネットは外部インターネットに接続できる。"}, {"key": "B", "text": "インターネットゲートウェイに対しての経路を持ったルートテーブルを関連付ける。"}, {"key": "C", "text": "パブリックサブネットになるべく多くのリソースを配置する。"}, {"key": "D", "text": "ルートテーブルはパブリックサブネットには関連付けできない。"}], "answer": ["B"], "explanation": "イン夕一ネッ 卜ゲ一卜ウ工イへの経路を持つル一卜テ一ブルを関連付けることによって外部と直接通信ができるサブネッ 卜を、パブリッ夕サブネッ 卜と呼びます。\nA.パブリックサブネッ卜夕イプというパラメ一夕はありません。\nC. パブリ ッ夕サブネッ 卜はイン夕一ネツ 卜から直接ア夕セスができて、 攻撃の対象になる可能性があります。 そのため、必要最小限のリソ一スしか配置しません。\nD. サブネッ卜には必ずルー卜テーブルが必要です。", "required": 1, "multi": false}, {"id": "7-4", "chapter": 7, "qnum": 4, "stem": "セキュリティグループの説明で正しいものを2つ選択してください。", "choices": [{"key": "A", "text": "デフォルトでインバウンドは何も許可されていない。"}, {"key": "B", "text": "デフォルトでアウトバンドは何も許可されていない。"}, {"key": "C", "text": "インスタンスのトラフィックを制御する"}, {"key": "D", "text": "サブネットのトラフィックを制御する。"}, {"key": "E", "text": "許可のみが設定できる"}], "answer": ["A","C"], "explanation": "セキュリティグル一プはインス夕ンスを対象とした仮想ファイアウオ一ル機能です。デフオル卜でインパウンドル一ルは何もなく許可されていません。 許可するポ一卜と送信元\n(CIDR表記か他のセキユリテイグル一プID) を言笠定する許可リス卜として使用します。\nB. デフォル卜のアウ卜パウンドル一ルではすベてのポ一卜と送信先が許可されています。\nD. 対象はインス夕ンスです。\nE. インバウンドル一ルの送信元にはーPアドレスの範囲や、 セキュリティグル一プ旧を指定できます。", "required": 2, "multi": true}, {"id": "7-5", "chapter": 7, "qnum": 5, "stem": "ネットワークACLの説明で正しいものを2つ選択してください。", "choices": [{"key": "A", "text": "デフォルトですべてのインバウンド、アウトバウンドが許可されている。"}, {"key": "B", "text": "デフォルトですべてのインバウンドが拒否され、アウトバンドは許可されている。"}, {"key": "C", "text": "インスタンスのトラフィックを制御する"}, {"key": "D", "text": "サブネットのトラフィックを制御する。"}, {"key": "E", "text": "許可のみが設定できる"}], "answer": ["A","D"], "explanation": "ネッ卜ワ一夕ACLはサブネッ 卜を対象としていて、デフォル卜ですベてのインバウンド、アウ卜バウンドが許可されています。\nB. デフォル卜ですベてのイ ンバウンドも許可されています。\nC. ネッ卜ワ一夕ACLはサブネツ卜の卜ラフィツクを制御します。\nE・ 許可だけでなく拒否も設定できます。", "required": 2, "multi": true}, {"id": "7-6", "chapter": 7, "qnum": 6, "stem": "VPC内のトラブルシューティングのためネットワークトラフィックのログを確認したいです。次のどの機能を使用しますか？1つ選択してください。", "choices": [{"key": "A", "text": "セキュリティグループ"}, {"key": "B", "text": "VPCフローログ"}, {"key": "C", "text": "インターネットゲートウェイ"}, {"key": "D", "text": "VPCピアリング"}], "answer": ["B"], "explanation": "VPC内のネットワーク卜ラフィ ツ夕の口グはVPCフ口一ログで確認できます。\nA. セキュリティグル一プはインス夕ンスのファイヤ一ウオ一ルです。\nC. イン夕一ネツ卜ゲ一卜ウ工イはVPC内からイン夕一ネツ 卜への出入り口です。\nD. VPC ピア リ ングはVPC同士をプライ ペー卜に接続します。", "required": 1, "multi": false}, {"id": "7-7", "chapter": 7, "qnum": 7, "stem": "オンプレミスデータセンターとAWSを接続するハイブリッド構成が必要です。継続的なデータ転送が必要であり、セキュリティ、コンプライアンス要件から専用のネットワークキャパシティを必要としています。次の選択肢のうち最も適切なものはどれですか。", "choices": [{"key": "A", "text": "インターネットゲートウェイ経由で接続する。"}, {"key": "B", "text": "VPN接続を使用する。"}, {"key": "C", "text": "VPCピアリングを使用する。"}, {"key": "D", "text": "AWS  Direct Connectを使用する。"}], "answer": ["D"], "explanation": "専用回線が必要ですので、AWS Direct Connectを使用します。 AWS Direct Connectはハイブリッ ド設計を構築する際に非常に重要なサ一ビスです。\nA_ イン夕一ネッ卜ゲ一卜ウェイ経由の接続は専用回線ではありません。\nB. VPN接続は通信が暗号化されプライベ一卜に接続できますが、 専用回線ではありません。\nC. VPC ピアリングはVPC同士をプライベ一卜に接続するもので、 デ一夕セン夕一とのハイブリ ツ ド構成で使うものではありません。", "required": 1, "multi": false}, {"id": "7-8", "chapter": 7, "qnum": 8, "stem": "静的なWebサイトを配信します。パフォーマンスを最適化し運用負荷を最も低くする組み合わせを次から選択してください。", "choices": [{"key": "A", "text": "EC2"}, {"key": "B", "text": "Auto Scaling"}, {"key": "C", "text": "Cloudfront"}, {"key": "D", "text": "S3"}, {"key": "E", "text": "Application Load Balancer"}], "answer": ["C","D"], "explanation": "静的なのでS3から配信できます。CloudFrontディス卜リ ビユ一シヨンのオリジンにして工ッジロケ一シヨンからキャッシュ配信して、パフォーマンスを最適化します。\nA、 B. S3で配信できるので、 EC2でWebサ一バーを運用する必要はありません。\nE. S3は複数のアベイラビリテイ ゾ一ンが使用されているので口一ドバランサ一は必要ありません。", "required": 1, "multi": false}, {"id": "7-9", "chapter": 7, "qnum": 9, "stem": "パブリックなDNSの運用が必要です。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "WAF"}, {"key": "B", "text": "Global Accelerator"}, {"key": "C", "text": "CloudFront"}, {"key": "D", "text": "Route 53"}], "answer": ["D"], "explanation": "Route 53は工ッジロケ一シヨンを使って展開しているDNSサ一ビスです。\nA. WAFは外部の攻聲からリソ一スを保護するサ 一ビスです。\nB. Global Acceleratorはマルチリージョンで、 最寄りの工ッジロケ一シヨンを入り口として最寄りのリ-ジョンへル一ティングできるサ一ビスです。\nC. CloudFrontは工ッジロヶーシヨンでキャッシュを配信できるサービスです。", "required": 1, "multi": false}, {"id": "7-10", "chapter": 7, "qnum": 10, "stem": "マルチリージョンで構成するサービスがあります。固定のエニーキャストIPアドレスを使ってユーザーはアクセスします。最寄りのリージョンルーティングされる必要があります。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "WAF"}, {"key": "B", "text": "Global Accelerator"}, {"key": "C", "text": "CloudFront"}, {"key": "D", "text": "Route 53"}], "answer": ["B"], "explanation": "Global Acceleratorのアクセラレ一夕には固定の工二一キャス卜IPアドレスが設定されます。最寄りの工ッジ口ケ一シヨンを入り口として最寄りのリ一ジョンヘル一ティングできます。\nA. WAF は外部の攻撃からリソ一スを保護するサ一ビスです。\nC. CloudFrontは工ツジロケ一シヨンへアクセスしますが、 最寄りのリージョンではなくキヤツシユがあればそのまま配信します。 なければオリジンからデ一夕を転送して配信します。\nD. Route 53 は DNSサ一 ビスです。", "required": 1, "multi": false}, {"id": "7-11", "chapter": 7, "qnum": 11, "stem": "Application Load Balancerでリクエストを受けているWebアプリケーションへの特定の攻撃が発見されました。すばやくブロックしたいです。次のどのサービスを使用しますか。1つ選択してください。\n", "choices": [{"key": "A", "text": "WAF"}, {"key": "B", "text": "Certificate Manager"}, {"key": "C", "text": "KMS"}, {"key": "D", "text": "Global Accelerator"}], "answer": ["A"], "explanation": "WAFでWeb ACLとル一ルを作って、CloudFront、Application Load Balancer、API Gatewayなどに設定することで、すばやく攻撃をフィル夕リングしてブロックできます。\nB. Certificate ManagerはSSL/TLS証明善を作成、管理するサ一ビスです。\nC. KMSは暗号化キ一を作成、管理するサ一ビスです。\nD. Global Acceleratorはマ丿レチリージヨンで、 最寄りの工ッジロケ-ションを入りロとして最寄りのリージョンへルーテイングできるサービスです。", "required": 1, "multi": false}, {"id": "8-1", "chapter": 8, "qnum": 1, "stem": "複数のテーブル結像クエリと厳密なトランザクションを必要とするアプリケーションがあります。どのデータベースサービスを選択するのが最も適切ですか。1つ選択してください。", "choices": [{"key": "A", "text": "Amazon Relational Da"}, {"key": "B", "text": "Amazon DynamoDB"}, {"key": "C", "text": "Amazon Neptune"}, {"key": "D", "text": "Amazon ElashCache"}], "answer": ["A"], "explanation": "複数のテ一ブル結合ク工リ と厳密な卜ランザクションが必要な場合、最も適しているのはRDSです。\nB. DynamoDBでは複数テ一ブルの結合ク工リはできません。\nC. Neptuneはグラフデ一夕を扱います。\nD. EーastiCacheは一時的なキャッシュデ一夕に使用します。", "required": 1, "multi": false}, {"id": "8-2", "chapter": 8, "qnum": 2, "stem": "RDSを使用する際のユーザーがやらなければいけない運用はどれですか。1つ選択してください。", "choices": [{"key": "A", "text": "OSへのセキュリティパッチの運用"}, {"key": "B", "text": "テーブルの作成"}, {"key": "C", "text": "データベース領域をストレージ容量に設定"}, {"key": "D", "text": "バックアップデータの保存先の指定"}], "answer": ["B"], "explanation": "テ一ブルの作成はユ一ザ一が行います。\nA. RDSではOSのメンテナンスは自動的に行われます。\nC. デ一夕ベ一ス領域の割り当ては自動的に行われます。\nD.バックアツプの時問と保存数は指定できますが、保存先は指定する必要がありません。", "required": 1, "multi": false}, {"id": "8-3", "chapter": 8, "qnum": 3, "stem": "MySQLデータベースが必要です。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "MemoryDB"}, {"key": "B", "text": "Neptune"}, {"key": "C", "text": "Aurora"}, {"key": "D", "text": "DynamoDB"}], "answer": ["C"], "explanation": "AuroraはMySQLおよびPostgreSQLと互換性があります。\nA. MemoryDBはRedisと互換性があります。\nB. Neptuneはグラフデ一夕ペ一スです。\nD. DynamoDBはMySQLと互換性がありません。", "required": 1, "multi": false}, {"id": "8-4", "chapter": 8, "qnum": 4, "stem": "RDSを使用していて、アベイラビリティゾーンの障害が発生してもなるべくダウンタイムを短く復旧したいです。次のどの機能を使用しますか。1つ選択してください", "choices": [{"key": "A", "text": "マルチAZ配置"}, {"key": "B", "text": "自動バックアップ"}, {"key": "C", "text": "ポイントタイムリカバリー"}, {"key": "D", "text": "マイナーバージョンのアップグレード"}], "answer": ["A"], "explanation": "複数のアベイラビリティゾーンを使ってス夕ンバイデー夕ベ一スへレプリケー卜して、 障害時にフェイルオ一バ一させます。\nB・ バックアップからの復旧はマルチAZのフ工イルオ-バ一よりも時問がかかります。\nC. ポイン卜夕イムリ力バリ一もバッ夕アップからの復旧であり、 マルチAZのフェイルオ一バ一よりも時閤がかかります。\nD. マイナ一バ一ジョンのアップグレ一ドは復旧とは関係ありません。", "required": 1, "multi": false}, {"id": "8-5", "chapter": 8, "qnum": 5, "stem": "モバイルアプリケーションで商用マスターへ大量のアクセスが発生することが想定されます。商用マスターへのアクセスは商品IDから情報を取得するシンプルなものです。どの方法が最適でしょうか。1つ選択してください。", "choices": [{"key": "A", "text": "インスタンスグラスの大きい高性能なRDSインスタンスを用意する。"}, {"key": "B", "text": "RDSのリードレプリカを作成して商品マスターテーブルへのアクセスをリードレプリカへ向ける。"}, {"key": "C", "text": "商品マスターテーブルをDynamoDBで作成する。"}, {"key": "D", "text": "RDSのマルチAZ配置を有効にする。"}], "answer": ["C"], "explanation": "DynamoDBは、 シンプルなデ一夕への大量のアクセスに対応しやすいです。\nA. DynamoDBで対応できるので、 高価なインス夕ンスクラスの大きなデー夕ベースを使用する必要はありません。\nB. リ一ドレプリ力は大量なアクセスに対応できません。\nD. マルチAZ配置は可用性を高めることはできますが、 性能を上げることに関しては、直接的な効果はありません。", "required": 1, "multi": false}, {"id": "8-6", "chapter": 8, "qnum": 6, "stem": "データベースへの認証情報をローテーションさせながら安全に複数のアプリケーションから使用したいです。どの方法が最適ですか？1つ選択してください。", "choices": [{"key": "A", "text": "AWS Secrets Manager"}, {"key": "B", "text": "AWS KMS"}, {"key": "C", "text": "アプリケーション実行環境の環境変数"}, {"key": "D", "text": "アプリケーションの設定ファイル"}], "answer": ["A"], "explanation": "認証情報をロ一テ一シヨンして複数のアプリヶ一シヨンから安全に使用できるようにするのはSecrets Managerです。\nB. KMSは暗号化キ一を管理するサ一ビスで、 認証情報を管理するサ一ビスではありません。暗号化キ一のロ一テ一シヨンはできます。\nC、 D. どちらの方法もアプリケ一シヨンの実行環境ごとに設定したりロ一テ一シヨンしたりすることが必要で、安全でも、最適でもありません。", "required": 1, "multi": false}, {"id": "9-1", "chapter": 9, "qnum": 1, "stem": "笑顔を検出するアプリケーションを開発します。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Polly"}, {"key": "B", "text": "Rekognition"}, {"key": "C", "text": "Transcribe"}, {"key": "D", "text": "Comprehend"}], "answer": ["B"], "explanation": "Rekognition の顔の分析では、笑顔の度合いを数値で評価できます。\nA. Pollyはテキス卜を音声に変換するサ一ビスです。\nC, Transcribeは音声をテキス卜に変換するサービスです。\nD.Comprehendはテキス卜デ一夕から固有名詞やキ一ワ一ド、言語の種類などを分析するサ一ビスです。", "required": 1, "multi": false}, {"id": "9-2", "chapter": 9, "qnum": 2, "stem": "美容室の予約受け付け用にbotを開発します。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Lex"}, {"key": "B", "text": "EMR"}, {"key": "C", "text": "Textract"}, {"key": "D", "text": "Translate"}], "answer": ["A"], "explanation": "LeXで、予約受け付けなどの対話型のbotを開発できます。\nB. EMRはビツグデ一夕を扱うオ一プンソ一スソフ卜ウ工ア(Hadoop、 Spark、 Hive、Presto) を実行できるマネージドサービスです。\nC. Textractは手害きメモや画像から文字を抽出するサ一ビスです。\nD・Translateは翻訳サ一ビスです。", "required": 1, "multi": false}, {"id": "9-3", "chapter": 9, "qnum": 3, "stem": "社内のナレッジドキュメントの検索を効率よく行うため、自然言語で検索するアプリケーションを開発します。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Rekognition"}, {"key": "B", "text": "Comprehend"}, {"key": "C", "text": "Polly"}, {"key": "D", "text": "Kendra"}], "answer": ["D"], "explanation": "Kendraにより社内のドキユメン卜やサイ卜などのナレッジ情報を、自然言語で検索できます。\nA. Rekognitionは画像/動画を分析するサービスです。\nB. Comprehendはテキス卜デー夕から固有名詞やキーワード、言語の種類などを分析するサ一ビスです。\nC_ Pollyはテキス卜を音声に変換するサ一ビスです。", "required": 1, "multi": false}, {"id": "9-4", "chapter": 9, "qnum": 4, "stem": "一般的なキャンペーンのために、電話着信から申し込みまでを自動化したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Amazon Kendra"}, {"key": "B", "text": "Amazon Connect"}, {"key": "C", "text": "Amazon Lex"}, {"key": "D", "text": "Amazon Transcribe"}], "answer": ["B"], "explanation": "Amazon Connectで、 電話の着信からフロ一を作成して、Lambda関数を実行したり、 自動で音声返答したりできます。\nA. Kendraは社内文害を自然言語で横索するサ一ビスです。\nC. Lexは会話形のbotを開発するサ一ビスです。\nD. Transcribeは音声をテキス卜に変換するサービスです。", "required": 1, "multi": false}, {"id": "9-5", "chapter": 9, "qnum": 5, "stem": "企業独自の機械学習モデルを開発したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Comprehend"}, {"key": "B", "text": "Rekognition"}, {"key": "C", "text": "SageMaker"}, {"key": "D", "text": "Textract"}], "answer": ["C"], "explanation": "SageMakerにより機械学習推論モデルを開発するための環境をすばやく構築できます。開発者はモデルの開発に注力できます。\nA. Comprehendはテキス卜デ一夕から固有名詞やキ一ワード、言語の種類などを分析するサ一ビスです。\nB. Rekognitionは画像/動画を分析するサ一ビスです。\nD. Textractは手書きメモや画像から文字を抽出するサ一ビスです。", "required": 1, "multi": false}, {"id": "9-6", "chapter": 9, "qnum": 6, "stem": "CRM(顧客管理)で管理しているEメールアドレスにマーケティングメールを安全に送信したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "SNS"}, {"key": "B", "text": "SES"}, {"key": "C", "text": "SQS"}, {"key": "D", "text": "MSK"}], "answer": ["B"], "explanation": "SES(Simple Email Service)でマーケティングメ一ルを複数の顧客に安全に送信できます。\nA.SNS(Simple Notification Service)はサブスクリプションとしてEメールアドレスが設定できますが、 固定の宛先にアラ一卜通知を送信する場合などに使用します。 複数\nの顧客などに送信する場合はSESを使用します。\nC. SQS(Simple Queue Service) はキューのサ一ビスです。\nD. MSKはKafkaというス卜リ一ミング処理ソフ卜ウェアのマネ一ジドサ一ビスです。", "required": 1, "multi": false}, {"id": "9-7", "chapter": 9, "qnum": 7, "stem": "Windowsアプリケーションを使用するために、Webブラウザから利用できる仮想デスクトップクライアントが必要です。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "QuickSight"}, {"key": "B", "text": "SageMaker"}, {"key": "C", "text": "Kinesis"}, {"key": "D", "text": "WorkSpaces"}], "answer": ["D"], "explanation": "WorkSpacesはWebでWebブラウザからWindowsデス夕卜ップクライアン卜が使用できます。\nA. QuickSightはグラフで可視化、分析できるBーサ-ビスです。\nB. SageMakerにより機械学習の推論モデルの開発環境を構築できます。\nC. Kinesisはリアル夕イムなデ一夕ス卜リ一ミング処理に使用します。", "required": 1, "multi": false}, {"id": "9-8", "chapter": 9, "qnum": 8, "stem": "データをグラフで可視化して分析したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Athena"}, {"key": "B", "text": "QuickSight"}, {"key": "C", "text": "Kinesis"}, {"key": "D", "text": "WorkSpaces"}], "answer": ["B"], "explanation": "QuickSightはグラフで可視化して分析のできるBーサ一ビスです。\nA. AthenaはS3に保存されているデ一夕に対してSQL夕工リを実行できるサ一ビスです。\nC. Kinesisはリアル夕イムなデ一夕ス卜リ一ミンダ処理に使用します。\nD. WorkSpacesは仮想デス夕卜ツプ夕ライアン卜を使用するためのサービスです。", "required": 1, "multi": false}, {"id": "9-9", "chapter": 9, "qnum": 9, "stem": "自然言語での質問により分析結果の回答と参照グラフを生成したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": ti": false}, {"id": "9-13", "chapter": 9, "qnum": 13, "stem": "IoTデバイスでLambda関数を実行したいです。どのサービスを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Fargate"}, {"key": "B", "text": "IoT Core"}, {"key": "C", "text": "IoT Greengrass"}, {"key": "D", "text": "Glue"}], "answer": ["C"], "explanation": "IoTGreengrassにより、 IoTデバイス(工ツジ)側でLambda関数を実行できます。\nA.Fargateはコンテナを実行するためのサ一パ一レス環境です。\nB. IoT Coreは、 MQTTプロ卜コルなどでIoTデバイスからのデ一夕を受信して、AWSサ一ビスへ連携させるためのサ一ビスです。\nD.GlueはETLジヨブによりデ一夕を連携し、 ク口一ラ一によりデ一夕力夕ログテ一ブルを作成できます。", "required": 1, "multi": false}, {"id": "10-1", "chapter": 10, "qnum": 1, "stem": "繰り返し構築するAWSインフラストラクチャがあります。環境の構築を自動化したいです。環境の記述にはYAML形式のドキュメントを使い、バージョン管理もしたいです。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "System Manager"}, {"key": "B", "text": "Cloud9"}, {"key": "C", "text": "CloudFormation"}, {"key": "D", "text": "CloudShell"}], "answer": ["C"], "explanation": "CloudFormationのテンプレー卜はYAML形式で記述できます。テンプレ一卜からスタックを何度でも作成できます。\nA. Systems Managerは主に運用をサポ一卜する機能セッ卜です。インフラス卜ラクチャを構築するサ一ビスではありません。\nB. Cloud9は統合開発環境です。夕一ミナルでコマンドなどを実行して環境構築はできますが、 自動化するためのサービスではありません。\nD. CloudShellはマネジメン卜コンソールからコマンドを実行します。コマンドによって環境構築はできますが、自動化するためのサ一ビスではありません。", "required": 1, "multi": false}, {"id": "10-2", "chapter": 10, "qnum": 2, "stem": "EC2で運用している複数のLinuxサーバーに効率的にセキュリティパッチを適用したいです。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Systems Manager セッションマネージャー"}, {"key": "B", "text": "Systems Manager パッチマネージャー"}, {"key": "C", "text": "Systems Manager AppConfig"}, {"key": "D", "text": "Systems Manager パラメータストア"}], "answer": ["B"], "explanation": "パッチマネ一ジャ一のパツチグル一プに一括でセキュリティパッチを適用できます。\nA.セッションマネージャーでは1つ1つのサーバーでコマンドを実行する必要があります。対話的にコマンドを実行したい場合に使用します。\nC. AppConfigはプログラム実行環境のロ一力ルで参照する設定を、バ一ジョン管理してデプ口イする機能です。\nD.パラメ一夕ス卜アは複数のアプリケーションから共通使用できる外部パラメ一夕を管理するものです。", "required": 1, "multi": false}, {"id": "10-3", "chapter": 10, "qnum": 3, "stem": "EC2で運用している複数のLinuxサーバーに安全に接続して、対話的にコマンドを実行したいです。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Systems Manager セッションマネージャー"}, {"key": "B", "text": "Systems Manager パッチマネージャー"}, {"key": "C", "text": "Systems Manager AppConfig"}, {"key": "D", "text": "Systems Manager パラメータストア"}], "answer": ["A"], "explanation": "セッションマネ一ジヤ一を使用するためにインバウンドポ一卜を許可する必要もなく安全です。対話的なコマンドを実行できます。\nB. パッチマネ一ジヤ一は一括でセキュリティパッチを適用できる機能です。\nC. AppConfigはプログラム実行環境のロ一力ルで参照する設定を、バージョン管理してデプ口イする機能です。\nD.パラメ一夕ス卜アは複数のアプリヶ一シヨンから共通使用できる外部パラメ一夕を管理するものです。", "required": 1, "multi": false}, {"id": "10-4", "chapter": 10, "qnum": 4, "stem": "インストールなど開発環境の準備に時間を要しています。すぐに開発を開始するためには次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "CodeBuild"}, {"key": "B", "text": "AppConfig"}, {"key": "C", "text": "Cloud9"}, {"key": "D", "text": "CodeDeploy"}], "answer": ["C"], "explanation": "Cloud9を使えば開発環境を数クリッ夕で作成できます。実行環境もインス卜一ル済みですので、すぐに開発を始められます。\nA. CodeBuildはビルドを自動実行するサ一ビスで、開発環境ではありません。\nB. AppConfigはプログラム実行環境の口一力ルで参照する設定を、バージョン管理してデプロイする機能です。\nD. CodeDeployはデプロイを安全に自動化するサービスで、開発環境ではありません。", "required": 1, "multi": false}, {"id": "10-5", "chapter": 10, "qnum": 5, "stem": "CLIコマンドを、IAMユーザーのアクセスキー、シークレットアクセスキーを作成せずに、最小コストですばやく実行したいです。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "EC2 インスタンスを起動してIAMロールを設定する。"}, {"key": "B", "text": "Cloud9"}, {"key": "C", "text": "CloudShell"}, {"key": "D", "text": "PC端末"}], "answer": ["C"], "explanation": "CloudShellはマネジメン卜コンソー丿レからアクセスできて、IAMユーザーに手動でアクセスキ一 IDとシ一クレッ 卜アクセスキ一を作成する必要がありません。追加料金なしですぐに実行できます。\nA. この場合アクセスキーIDとシークレットアクセスキーは作成しませんが、EC2インス夕ンスの料金が発生します。 CloudShellのほうが低いコス卜で実行できます。\nB. Cloud9でも実行できますし、 アクセスキ一 IDとシ一クレッ 卜アクセスキ一は作成しませんが、 EC2で実行した場合はEC2の料金が発生します。 Cloud9環境を構築する時問もかかります。\nD. 端末にCLIのインストールと、 アクセスキ一 IDとシークレットアクセスキ-の設定\nをしなければならず、要件を満たしていません。", "required": 1, "multi": false}, {"id": "10-6", "chapter": 10, "qnum": 6, "stem": "ソースコードを共有してバージョン管理をしたいです。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "CodeCommit"}, {"key": "B", "text": "CodeBuild"}, {"key": "C", "text": "CodeDeploy"}, {"key": "D", "text": "CodePipeline"}], "answer": ["A"], "explanation": "Code : 10, "qnum": 10, "stem": "複数のモバイル端末でのテストが必要なアプリケーションのテストを効率的に実行したいです。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "CodeCommit"}, {"key": "B", "text": "Service Catalog"}, {"key": "C", "text": "Device Farm"}, {"key": "D", "text": "CodeArtifact"}], "answer": ["C"], "explanation": "Device Formでは、 複数のモバイルデバイス環境やWebブラウザを使用した自動テス卜ができます。\nA. CedeCommitはソ一スコ一ドのバージョン管王里ができるGitのマネ一ジドサ一ビ`スです。\nB. Service Catalogは工ンドユ一ザ一にセルフで製品サ一ビスを起動 してもらえるサ一ビスです。\nD. CodeArtifactはプライベ一卜なリポジ卜リ を作成して、 開発チ一ム内で共有するサ一ビスです。", "required": 1, "multi": false}, {"id": "10-11", "chapter": 10, "qnum": 11, "stem": "Graph APIの構築が必要です。次のどれが最適ですか。1つ選択してください。", "choices": [{"key": "A", "text": "API Gateway"}, {"key": "B", "text": "AppSync"}, {"key": "C", "text": "Device Farm"}, {"key": "D", "text": "Elastic Beanstalk"}], "answer": ["B"], "explanation": "GrathL APIを構築するサ一ビスはAppSyncです。\nA. API Gateway は REST API やWebSocket API を構築でき ます。\nC. Device Farmは複数のモパイル端末、 Webブラウザでのテス卜を効率的に実行できるサ一ビスです。\nD.ElasticBeanstaーkはebコマンドやマネジメン卜コンソ一ルから、 すばやくWebアプリケ一シヨンなどを構築できるサービスです。", "required": 1, "multi": false}, {"id": "10-12", "chapter": 10, "qnum": 12, "stem": "Webアプリケーション、モバイルアプリケーションのエンドユーザーのサインアップ、サインインを実装します。次のどれを使用しますか？\nAWS試験問題2", "choices": [{"key": "A", "text": "IAMユーザー"}, {"key": "B", "text": "IAMロール"}, {"key": "C", "text": "Cognito ID プール"}, {"key": "D", "text": "Cognito ユーザ プール"}], "answer": ["D"], "explanation": "Cognitoユ一ザ一プ一ルでWebアプリケ一シヨン、 モバイルアプリケ一シヨンの工ンドユ一ザ一のサイ ンアップ、 サイ ンイ ンを実装できます。\nA. IAMユ一ザ一はアプリケ一シヨンの工ンドユ一ザ一のためには使用しません。 AWSア力ウン卜内のサ一ビスを開発、運用するユ一ザ一のために使用します。\nB. IAMロ一ルは工ンドユ一ザ一のサインアツプ、サインインのためには使用しません。\nC. Cooognito IDプ一ルはWebアプリケ一シヨン、モバイルアプリケ一シヨンへAWSサ一ビスへの安全なアクセス権限を与えられます。サインアップ、サインインのために\nは使用しません。", "required": 1, "multi": false}, {"id": "11-1", "chapter": 11, "qnum": 1, "stem": "CloundWatch標準メトリクスのうち、EC2で収集される情報を２つ選択してください。", "choices": [{"key": "A", "text": "メモリ空き容量"}, {"key": "B", "text": "CPU使用率"}, {"key": "C", "text": "システムステータスチェック"}, {"key": "D", "text": "ディスク空き容量"}, {"key": "E", "text": "OSユーザーのログイン失敗数"}], "answer": ["B","C"], "explanation": "EC2インス夕ンスのCPU使用率、 システムステ一夕スチェックは標準メ卜リクスとして収集されます。 その他の選択肢はOS レベル以上の情報であり、 これらはユ一ザ一の担当範囲になるため、 AWSが勝手に情報を収集することはありません。", "required": 2, "multi": true}, {"id": "11-2", "chapter": 11, "qnum": 2, "stem": "標準メトリクスでモニタリングできない情報をどうすればモニタリングできるようになりますか。すばやく開始できる最適なものを1つ選択してください。", "choices": [{"key": "A", "text": "CloudWatchではモニタリングできない。"}, {"key": "B", "text": "プログラムをコーディングしてCloudWatchのPutMetricData APIを呼び出す。"}, {"key": "C", "text": "EC2のダッシュボードでカスタムメトリクスを有効にする。"}, {"key": "D", "text": "CloudWatchエージェントをEC2にインストールして、EC2がメトリクスを書き込めるようにIAMロールを設定する。"}], "answer": ["D"], "explanation": "CloudWatch工一ジ工ン卜によって、 指定した力ス夕ムメ卜リ夕スが収集されます。 EC2インス夕ンスが引き受けるよぅ設定したIAM口一ルによってCloudWatch工一ジ工ン卜にPutMetricDataアクションを実行する権限を与えられます。\nA. CloudWatchはAPI経由カ、らメ卜リクスを害き込めます。\nB. プログラムを開発しなくてもCloudWatch工一ジェン卜によって実現できます。\nC. そのような機能はありません。", "required": 1, "multi": false}, {"id": "11-3", "chapter": 11, "qnum": 3, "stem": "CloudWatch Logsについて正しく説明しているものを1つ選択してください。", "choices": [{"key": "A", "text": "CloudWatchエージェントで最初から定義されているログファイルを対象にCloudWatch Logsにログが書き込まれる。"}, {"key": "B", "text": "CloudWatch Logs にはOSやアプリケーションのログをCloudWatchエージェントによって書き込める。"}, {"key": "C", "text": "CloudWatchエージェントはLogsに書き込むときに権限を必要としない。"}, {"key": "D", "text": "CloudWatchエージェントは何も設定しなくてもVPC内からアクセスができるので、プライベートサブネットから直径Logsへログを書き込む。"}], "answer": ["B"], "explanation": "CloudWatch工一ジ工ン卜をインス卜一ルして、 指定した口グファイ丿レの口グをCloudWatch Logsへ害き出せます。\nA. CloudWatch工一ジェン卜ではログ収集の対象ファイルを定義します。 最初から定義されているものはありません。\nC. 権限が必要です。 Logsに喜き込む権限をIAMポリシ一で定義してIAM口一ルにア夕ッチし、 EC2に引き受けさせます。\nD. プライベ一卜サブネッ 卜内のインス夕ンスの場合は、 パブリ ツ夕サブネツ 卜内のNAT Gatewayを経由します。もしくはCloudWatch LogsのVPC工ンドポイン卜を設定して、 プライベ一卜サブネツ 卜内より直接害き込みアクセスをします。", "required": 1, "multi": false}, {"id": "11-4", "chapter": 11, "qnum": 4, "stem": "EC2 Auto ScalingグループでCPU平均使用率が70%を上回った際に、EC2インスタンスを増加させたいです。次のどの機能を使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "CloudWatch Logs"}, {"key": "B", "text": "CloudWatchアラーム"}, {"key": "C", "text": "CloudWatchエージェント"}, {"key": "D", "text": "CloudWatchダッシュボード"}], "answer": ["B"], "explanation": "CloudWatchアラ一ムは、 EC2 Auto Scalingのスケ一リ ングポリ シ一で使用されます。\nA. 標準メ卜リクスとアラ一ムで実行できるので、何らかの口グからメ卜リ夕スフィル夕を作成する必要はありません。\nC. 標準メ卜リ夕スとアラ一ムで実行できるので、力ス夕ムメ卜リクスを取得する必要はありません。\nD. ダツシユボ一ドはメ卜リ夕スを固定のグラフで可視化できます。 Auto Sca=ngに連携する機能はありません。", "required": 1, "multi": false}, {"id": "11-5", "chapter": 11, "qnum": 5, "stem": "サーバーレスアプリケーションのエンドユーザーより、一部のリクエストの結果が返ってこないとの報告がありました。俯瞰的なサービスマップで確認するには次のうちどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "AWS CloudTrail"}, {"key": "B", "text": "AWS Config"}, {"key": "C", "text": "AWS X-Ray"}, {"key": "D", "text": "Amazon EventBridge"}], "answer": ["C"], "explanation": "サ一バ一レスアプリケ一シヨンを構成している要素のうち、 どこかで夕イムアウ卜や工ラ一が発生している可能性があります。X-Rayサ一ビスマップで該当時問の工ラ一やボ卜ルネックを確認できます。他のサ一ビスにサ一ビスマツプはありません。\nA. CloudTrailは、 ほぼすベてのAWS APIへのリクエストと結果を記録します。\nB. Configはリソースの設定情報を記録します。\nD.EventBridgeではAWSのイペン卜や力ス夕ムイベン卜に対して、アクションを実行して自動化できます。", "required": 1, "multi": false}, {"id": "11-6", "chapter": 11, "qnum": 6, "stem": "AWSアカウントに影響のあるサービス障害の情報などをプログラムから取得したいです。次のどれを使用して実現しますか。1つ選択してください。", "choices": [{"key": "A", "text": "AWS CloudTrail"}, {"key": "B", "text": "AWS Health API"}, {"key": "C", "text": "AWS X-Ray"}, {"key": "D", "text": "AWS Trusted Advisor"}], "answer": ["B"], "explanation": "A. CloudTrailは、 ほぼすベてのAWS APIへのリク工ス卜と結果を記録します。\nC. X-Rayではサ一バ一レスアプリケ一ションなどのボ卜ルネックや工ラ一をサ一ビスマップで可視化できます。\nD. Trusted Avisrは、 AWSア力ウン卜内の状態に対して、ベス卜プラクティスに基づく提案をします。", "required": 1, "multi": false}, {"id": "11-7", "chapter": 11, "qnum": 7, "stem": "以下のうち、追跡可能性を有効にする、ほぼすべてのAPI呼び出しを記録するサービスはどれですか。", "choices": [{"key": "A", "text": "AWS Config"}, {"key": "B", "text": "AWS Trusted Advisor"}, {"key": "C", "text": "IAM"}, {"key": "D", "text": "Amazon CloudWatch"}], "answer": ["C"], "explanation": "CloudTrailが記録しているAPI リク工スと結果のログにょり追跡調査ができます。\nA. Configは変更履歴を記録します。\nB. CloudFormationはリソ一スの作成を自動化します。\nD. CloudWatchはメ卜リ夕スとログをモ二夕 リ ングします。", "required": 1, "multi": false}, {"id": "11-8", "chapter": 11, "qnum": 8, "stem": "リソースの設定変更履歴を簡単に確認できるサービスはどれですか。", "choices": [{"key": "A", "text": "AWS Config"}, {"key": "B", "text": "AWS Trusted Advisor"}, {"key": "C", "text": "IAM"}, {"key": "D", "text": "Amazon CloudWatch"}], "answer": ["A"], "explanation": "Configはリソ一スの設定情報を記録し、設定変更時にも記録します。 リソ一ス夕イムラインで変更履歴を確詔できます。\nB. Trusted Advisorは、 AWSア力ウン卜内の状態に対して、 ベス卜プラ夕ティスに基づく提案をします。\nC. IAMはAWSのサ一ビスに対して誰が何をできるかを制御します。\nD. CloudWatchはメ卜リクスとログをモニタリングします。", "required": 1, "multi": false}, {"id": "11-9", "chapter": 11, "qnum": 9, "stem": "本番環境のEC2インスタンスがユーザーの操作ミスで停止していることに、時間が経ってから気がつきました。次回同じことがあった際にはすぐに知りたいです。次のどれを使用しますか。1つ選択してください。", "choices": [{"key": "A", "text": "AWS Trusted Advisor"}, {"key": "B", "text": "AWS CloudFormation"}, {"key": "C", "text": "Amazon Macie"}, {"key": "D", "text": "Amazon EventBridge"}], "answer": ["D"], "explanation": "EventBridgeによりAWSリソ一スやサ一ビスに発生した状態変更を検知できます。 EC2がユ一ザ一の操作によって、起動中からステ一夕スが変わつたことも検知できます。ターゲットのアクションでSNSトピックを設定できるので、 サブスクリプションとして管理者のEメ一ルアドレスに通知できます。\nA.rusted Advisorは、 AWSア力ウン卜内の状態に対して、 ベス卜プラクティスに基づく提案をします。特定のEC2インス夕ンスが停止していて、 使用されていない期間が続けばコス卜の最適化力テゴリ一では確認できますが、すぐには知れません。\nB. CloudFormationはリソ一スの作成を自動化します。障害などの停止時に復旧のためにCloudForMationを使用してリ ソ一スを作成することなどは検討できます。\nC. MacieはS3バヶッ 卜内の機密情報の有無、 暗号化形式、 バケッ 卜のパブリツク言隻定を検出してレポ一卜するサ一ビスです。", "required": 1, "multi": false}, {"id": "11-10", "chapter": 11, "qnum": 10, "stem": "ある組織ではコストの最適化を検討しています。どこから着手すれば良いのか、見当もついていません。見直しの対象を確認するために、まずはどのサービスを使えば良いでしょうか。1つ選択してください。", "choices": [{"key": "A", "text": "Trusted Advisor"}, {"key": "B", "text": "AWS CloudFormation"}, {"key": "C", "text": "AWS Config"}, {"key": "D", "text": "Amazon Elastic Compute Cloud"}], "answer": ["A"], "explanation": "まずはTrusted Advisorの結果を確認して、 コス 卜削減できるものから対応します。\nB. CloudFormationはリソ一スの作成を自動化します。 コス 卜最適化された設計を再現しやすくするために使用することは検討できます。\nC. Configはリソ一スの設定を記録します。Configル一ルによって過剰な設定のリソースが作成されたことの検知はできますが、 特定できていなぃ場合はまずTrustedAdvisorで確認しましょう。\nD. Elastic Compute CloudとはEC2のことです。 EC2のコス卜を最適化する際は、ーつの方法と して、 CloudWatchメ卜リ夕スのCPU使用率などを確認します。 過剰な状態になっているのであれば、インス夕ンス夕イプを小さいものに変更します。", "required": 1, "multi": false}, {"id": "11-11", "chapter": 11, "qnum": 11, "stem": "Trusted Advisorのコスト最適化のチェック項目を次から1つ選択してください。", "choices": [{"key": "A", "text": "使用率の低いEC2インスタンス"}, {"key": "B", "text": "使用率の高いEC2インスタンス"}, {"key": "C", "text": "S3パケットのアクセス許可"}, {"key": "D", "text": "EBSのスナップショット"}], "answer": ["A"], "explanation": "使用率の低いEC2インス夕ンスのインス夕ンス夕イプを見直すことで、 コス 卜の最適化ができます。\nB. 使用率の高いEC2インス夕ンスはパフォーマンス力テゴリ一です。 レスポンスが遅いなどパフォーマンスを悪化させている可能性があります。\nC. S3パケッ 卜のアクセス許可はセキュリティ力テゴリーです。パブリツク設定になつているS3バヶツ卜を教えてくれます。\nD. EBSのスナツプショッ 卜は耐障害性力テゴリ一です。長期にわたりスナップショットが作成されていないEBSボリユ一ムを教えてくれます。", "required": 1, "multi": false}, {"id": "11-12", "chapter": 11, "qnum": 12, "stem": "Trusuted Advisorのパフォーマンスのチェック項目を次から1つ選択してください。", "choices": [{"key": "A", "text": "リザーブドインスタンスの最適化"}, {"key": "B", "text": "コンテンツ配信の最適化"}, {"key": "C", "text": "パブリックなスナップショット"}, {"key": "D", "text": "IAMパスワードポリシーの設定"}], "answer": ["B"], "explanation": "コンテンツ配信の最適化では、S3バケツ卜からの直接的なデ一夕転送が多く発生している\n場合に、 CloudFrontの使用が検討できます。 CloudFrontで工ツジロヶ一シヨンからキャッシユを配信してパフォーマンスを向上できます。\nA. リザ一ブドインス夕ンスの最適化はコス卜最適化の力テゴリ一です。 リザ一ブドインス夕ンスの購入にょるコス卜削減の可能性をレポー卜します。\nC. パブリ ツクなスナツプシヨッ 卜はセキュリティの力テゴリ-です。全ア力ウン卜から使用できる状態になっているEBS/RDSスナップショッ卜をチェックします。\nD. IAMパスワ一ドポリシ一はセキュリティ力テゴリ一です。ア力ウン卜のIAMパスワードポリ シーが有効になっているかがチェツクされます。", "required": 1, "multi": false}, {"id": "11-13", "chapter": 11, "qnum": 13, "stem": "Trusuted Advisorのセキュリティのチェック項目を次から1つ選択してください。", "choices": [{"key": "A", "text": "セキュリティグループの増大"}, {"key": "B", "text": "セキュリティグループの開かれたポート"}, {"key": "C", "text": "複数のアベイラビリティゾーン使用"}, {"key": "D", "text": "リージョンで作成できるVPCの数"}], "answer": ["B"], "explanation": "セキュリティグル一プで特定のポ一卜への無制限アクセス (0.0.0.0/0) を許可するル一ルをチェックします。\nA. セキュリティグル一プの増大はパフォーマンス力テゴリ一です。セキュリティグル一プのル一ルが多すぎるとパフォーマンスが低下する可能性があります。\nC. 複数のアベイラビリティゾ一ン使用は耐障害性の力テゴリ 一です。 RDSインス夕ンスがマルチAZ配置になっていないことなどがチ工ッ夕されます。\nD. リージヨンで作成できるVPCの数はサービス制限力テゴリ ーです。VPCはデフオル卜で、 リージョンごとAWSア力ウン卜ごとに5つまでです。", "required": 1, "multi": false}, {"id": "11-14", "chapter": 11, "qnum": 14, "stem": "Trusuted Advisorのフォールトトレランス(耐障害性)のチェック項目を次から1つ選択してください。", "choices": [{"key": "A", "text": "ルートユーザーのMFA"}, {"key": "B", "text": "RDSのマルチAZ配置"}, {"key": "C", "text": "記録されていないログ"}, {"key": "D", "text": "Systems Managerによって管理されていないEC2インスタンス"}], "answer": ["B"], "explanation": "RDSインス夕ンスがシングルAZで起動している場合、チェッ夕対象となります。\nA.ルー卜ユーザーの从FAはセキュリティ力テゴリーです。MFAはルー卜ユーザーにもIAMユ一ザ一にも設定しましよう。\nC. 記録されていない口グは運用上の侵秀性力テゴリ一です。 CloudFrontやVPCフロ一ログなど、 ログを記録できるサ一ビスで、有効化されていないリソ一スが検出されます。\nD.SystemsManage‥こよって管理されていないEC2インス夕ンスは運用上の侵秀性力テゴリ一です。 SystemsManagerでEC2インス夕ンスを管理すると、 自動でパッチを\n適用したりメンテナンスコマンドを実行したりできます。", "required": 1, "multi": false}, {"id": "11-15", "chapter": 11, "qnum": 15, "stem": "AWSアカウントで構築しているリソースに脅威が発生していないかを検出したいです。次のサービスを選択しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Macie"}, {"key": "B", "text": "GuardDuty"}, {"key": "C", "text": "Firewall Manager"}, {"key": "D", "text": "Shield"}], "answer": ["B"], "explanation": "GuardDutyは、 有効化するだけで、 自動でCloudTrail、 VPCフロ一ログ、 DNS夕工リログを分析して脅威を検出します。\nA. MacieはS3バケッ 卜に保存されている機密情報の検出、バヶッ 卜の公開設定、 暗号化設定をレポ一卜します。\nC. Firewall Managerは複数ア力ウン卜、 複数リソースのWAFルール設定をー元管理します。非準拠リソ一スを検出して自動設定することもできます。\nD.ShieldはDDoS攻撃を自動的に緩和します。", "required": 1, "multi": false}, {"id": "11-16", "chapter": 11, "qnum": 16, "stem": "監査担当者は監査のための証跡を収集するのに多くの工数をかけていて、削除したいと考えています。次のどのサービスを検討しますか。1つ選択してください。", "choices": [{"key": "A", "text": "Audit Manager"}, {"key": "B", "text": "Security Hub"}, {"key": "C", "text": "Detective"}, {"key": "D", "text": "GuardDuty"}], "answer": ["A"], "explanation": "Audit Manager は監査のための証跡を自動で収集します。\nB. Security Hubはセキュリティイベン卜を集約して一元管理できるダッシユボ一ドです。\nC. Detectiveはセキュリティインシデン卜の調査を支援するサ一ビスです。\nD. GuardDutyは自動でログを検査して、脅威を検出します。", "required": 1, "multi": false}, {"id": "12-1", "chapter": 12, "qnum": 1, "stem": "AWSに移行する目的として考えられるものは次のどれですか。2つ選択してください。", "choices": [{"key": "A", "text": "規模の経済メリット、従量課金とマネージドサービスの活用によりTCOを削減する。"}, {"key": "B", "text": "見学可能なデータセンターを長期契約する。"}, {"key": "C", "text": "初期投資と月額の固定コスト [{"term": "AWS", "desc": "AWS（Amazon Web Services）とは、Amazonが提供するクラウドコンピューティングサービスの総称で、インターネット経由でサーバー、ストレージ、データベース、AI、機械学習など多岐にわたるITリソースを必要な時に必要な分だけ利用できるサービスです。自社で物理的なサーバーを持つことなく、システム構築や運用が手軽にでき、従量課金制でコストを抑えつつ、高い拡張性や俊敏性を実現できるのが特徴です。"}, {"term": "EC", "desc": "EC2（Amazon Elastic Compute Cloud）とは、Amazon Web Services (AWS) が提供するクラウド上の仮想サーバー（仮想マシン）を提供するサービスです。数分でサーバーを構築でき、CPUやメモリなどのスペックを柔軟に変更可能（スケーラビリティ）、ウェブサイトのホスティング、データベース、機械学習など様々な用途に利用され、利用した時間分だけ料金が発生する従量課金制が特徴です。"}, {"term": "Amazon ECR", "desc": "Amazon ECR (Elastic Container Registry) とは、AWSが提供するフルマネージド型のコンテナレジストリサービスで、Dockerなどのコンテナイメージを安全に保存、管理、共有、デプロイできるサービスです。AWSの他のサービス（ECS, EKS, Lambdaなど）とシームレスに連携し、高い可用性とセキュリティを提供し、インフラの運用不要でコンテナライフサイクル全体を管理できます。"}, {"term": "Amazon EBS", "desc": "Amazon EBS（Elastic Block Store）は、Amazon Web Services (AWS)のブログが提供する、Amazon EC2（仮想サーバー）にアタッチして利用する高性能なブロックストレージサービスです。EC2インスタンスの「ハードディスク」のような役割を果たし、ファイルシステムを構築したり、データベースを動かしたりと、OSやアプリケーションのデータを保存・管理するために使われます。特定のアベイラビリティーゾーン内で自動的にデータが複製され、高い耐久性と可用性を持ち、スナップショット機能でバックアップも可能です。"}, {"term": "AWSのS", "desc": "Amazon S3 (Simple Storage Service) とは、AWSが提供するオブジェクトストレージサービスで、インターネット経由であらゆる量のデータを保存・取得でき、容量無制限、高い耐久性・可用性、低コスト、高いセキュリティを特徴とし、バックアップ、Webサイトのコンテンツ配信、データ分析基盤など、多様な用途で利用されます。データは「バケット」と呼ばれる入れ物に「オブジェクト（ファイル）」として保存され、どこからでもアクセス可能です。"}]

let activeList = [];
let wrongOnly = false;
let unansweredOnly = false;

let showAnswer = false;
let showExplain = false;

function el(id){ return document.getElementById(id); }

function stripLeak(s) {
  if (!s) return "";
  return s.split(/\n/).filter(line => !/^\s*第\s*\d+\s*章/.test(line.trim())).join("\n").trim();
}

function loadAttempts() {
  try {
    const raw = lsGet(LS_KEY);
    if (!raw) return {};
    return JSON.parse(raw);
  } catch(e) {
    return {};
  }
}
function saveAttempts() {
  try { lsSet(LS_KEY, JSON.stringify(attempts)); } catch(e) {}
}

function buildChapterOptions() {
  const chs = Array.from(new Set(QUESTIONS.map(q=>q.chapter))).sort((a,b)=>a-b);
  chapterSel.innerHTML = "";
  const optAll = document.createElement("option");
  optAll.value = "0"; optAll.textContent = "全章";
  chapterSel.appendChild(optAll);
  for (const ch of chs) {
    const o = document.createElement("option");
    o.value = String(ch);
    o.textContent = `第${ch}章`;
    chapterSel.appendChild(o);
  }
}

function getBaseList() {
  const ch = parseInt(chapterSel.value,10);
  let base = QUESTIONS.slice();
  if (ch && !isNaN(ch)) base = base.filter(q=>q.chapter===ch);
  base.sort((a,b)=> (a.chapter-b.chapter) || (a.qnum-b.qnum));
  return base;
}

function shuffle(arr) {
  const a = arr.slice();
  for (let i=a.length-1;i>0;i--) {
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function applyMode() {
  const mode = modeSel.value;
  // 基本リスト（左プルダウン：全章 or 章指定）を取得
  let list = getBaseList();

  // 並び順（通常 / ランダム）
  if (mode === "random") {
    list = shuffle(list);
  } else {
    // "normal" は getBaseList() が章→問番号でソート済み
  }

  // 下部フィルタ（×だけ / 未回答だけ）
  if (wrongOnly) {
    list = list.filter(q => attempts[q.id] && attempts[q.id].answered && attempts[q.id].correct === false);
  }
  if (unansweredOnly) {
    list = list.filter(q => !attempts[q.id] || !attempts[q.id].answered);
  }

  activeList = list;
  if (qIndex >= activeList.length) qIndex = Math.max(0, activeList.length - 1);
  updateStatus();
  render();
}

function updateStatus() {
  const total = activeList.length;
  let answered=0, correct=0;
  for (const q of activeList) {
    const a = attempts[q.id];
    if (a && a.answered) {
      answered++;
      if (a.correct) correct++;
    }
  }
  statusBadge.textContent = `正解 ${correct}（回答済 ${answered}） / ${total}問`;
}

function setPanelsHidden() {
  showAnswer = false;
  showExplain = false;
  el("answerPanel").classList.add("hidden");
  el("resultPanel").classList.add("hidden");
  el("toggleAnswerBtn").textContent = "正解を表示";
  el("toggleExplainBtn").textContent = "解説を表示";
}

function render() {
  if (!activeList.length) {
    el("qTitle").textContent = "表示対象なし";
    el("qType").textContent = "-";
    el("qState").textContent = "-";
    el("qStem").textContent = "表示対象の問題がありません。フィルタを解除するかモードを変更してください。";
    el("choices").innerHTML = "";
    setPanelsHidden();
    return;
  }
  const q = activeList[qIndex];

  const a = attempts[q.id];
  const answered = a && a.answered;
  const correct = answered ? a.correct : null;

  el("qTitle").textContent = `第${q.chapter}章 / 練習問題${q.qnum}`;
  el("qType").textContent = q.multi ? `複数選択（${q.required}つ）` : "単一選択";
  el("qState").textContent = !answered ? "未回答" : (correct ? "○ 正解" : "× 不正解");

  el("qStem").textContent = stripLeak(q.stem);

  const box = el("choices");
  box.innerHTML = "";
  const selected = (a && Array.isArray(a.selected)) ? a.selected : [];
  for (const c of q.choices) {
    const row = document.createElement("div");
    row.className = "choice";
    const inp = document.createElement("input");
    inp.type = q.multi ? "checkbox" : "radio";
    inp.name = "choice";
    inp.value = c.key;
    inp.checked = selected.includes(c.key);
    inp.addEventListener("change", ()=>onSelect(q, inp.value, inp.checked));
    const k = document.createElement("div");
    k.className = "k";
    k.textContent = c.key;
    const t = document.createElement("div");
    t.className = "t";
    t.textContent = stripLeak(c.text);
    row.appendChild(inp);
    row.appendChild(k);
    row.appendChild(t);
    box.appendChild(row);
  }

  setPanelsHidden();
}

function onSelect(q, key, checked) {
  let a = attempts[q.id] || {selected:[], answered:false, correct:false};
  let sel = Array.isArray(a.selected) ? a.selected.slice() : [];
  if (q.multi) {
    if (checked) {
      if (!sel.includes(key)) sel.push(key);
    } else {
      sel = sel.filter(x=>x!==key);
    }
  } else {
    sel = [key];
  }
  a.selected = sel;
  attempts[q.id] = a;
  saveAttempts();
}

function judge() {
  if (!activeList.length) return;
  const q = activeList[qIndex];
  const a = attempts[q.id] || {selected:[], answered:false, correct:false};
  const sel = Array.isArray(a.selected) ? a.selected.slice() : [];
  const ans = Array.isArray(q.answer) ? q.answer.slice() : [];
  let ok = false;

  if (!ans.length) {
    ok = false;
  } else {
    const s1 = sel.slice().sort().join(",");
    const s2 = ans.slice().sort().join(",");
    ok = (s1===s2);
  }
  a.answered = true;
  a.correct = ok;
  a.answeredAt = Date.now();
  attempts[q.id] = a;
  saveAttempts();
  updateStatus();

  const panel = el("resultPanel");
  panel.classList.remove("hidden");
  panel.classList.toggle("good", ok);
  panel.classList.toggle("bad", !ok);
  const ansStr = ans.length ? ans.join(",") : "（未登録）";
  panel.textContent = ok ? `○ 正解　あなた: ${sel.join(",") || "（未選択）"} / 正解: ${ansStr}`
                         : `× 不正解　あなた: ${sel.join(",") || "（未選択）"} / 正解: ${ansStr}`;

  el("qState").textContent = ok ? "○ 正解" : "× 不正解";
}

function toggleAnswer() {
  if (!activeList.length) return;
  const q = activeList[qIndex];
  showAnswer = !showAnswer;
  const p = el("answerPanel");
  if (!showAnswer) {
    p.classList.add("hidden");
    el("toggleAnswerBtn").textContent = "正解を表示";
    return;
  }
  el("toggleAnswerBtn").textContent = "正解を隠す";
  p.classList.remove("hidden");
  const ansStr = (q.answer && q.answer.length) ? q.answer.join(",") : "（未登録）";
  let txt = `正解： ${ansStr}`;
  if (showExplain) {
    txt += "\n\n" + stripLeak(q.explanation || "");
  }
  p.textContent = txt;
}

function toggleExplain() {
  if (!activeList.length) return;
  const q = activeList[qIndex];
  showExplain = !showExplain;
  const p = el("answerPanel");
  el("toggleExplainBtn").textContent = showExplain ? "解説を隠す" : "解説を表示";

  if (!showAnswer) {
    showAnswer = true;
    el("toggleAnswerBtn").textContent = "正解を隠す";
    p.classList.remove("hidden");
  }
  const ansStr = (q.answer && q.answer.length) ? q.answer.join(",") : "（未登録）";
  let txt = `正解： ${ansStr}`;
  if (showExplain) {
    txt += "\n\n" + stripLeak(q.explanation || "");
  }
  p.textContent = txt;
}

function go(delta) {
  if (!activeList.length) return;
  qIndex = Math.max(0, Math.min(activeList.length-1, qIndex + delta));
  render();
}

function openGloss() {
  el("glossMask").style.display="flex";
  renderGloss();
  el("glossSearch").focus();
}
function closeGloss() { el("glossMask").style.display="none"; }
function renderGloss() {
  const q = el("glossSearch").value.trim().toLowerCase();
  const list = el("glossList");
  list.innerHTML="";
  const items = GLOSSARY.filter(e=> !q || e.term.toLowerCase().includes(q) || (e.desc||"").toLowerCase().includes(q));
  for (const it of items) {
    const div=document.createElement("div");
    div.className="item";
    const t=document.createElement("div"); t.className="tt"; t.textContent=it.term;
    const d=document.createElement("div"); d.className="dd"; d.textContent=it.desc;
    div.appendChild(t); div.appendChild(d);
    list.appendChild(div);
  }
  if (!items.length) {
    const div=document.createElement("div");
    div.className="item";
    div.textContent="該当なし";
    list.appendChild(div);
  }
}

function openHist() {
  el("histMask").style.display="flex";
  renderHist();
  el("histSearch").focus();
}
function closeHist() { el("histMask").style.display="none"; }
function renderHist() {
  const f = el("histFilter").value;
  const q = el("histSearch").value.trim();
  const list=el("histList");
  list.innerHTML="";
  const items = activeList.filter(qq=> {
    const a=attempts[qq.id];
    const answered=a && a.answered;
    const ok=answered && a.correct===true;
    const ng=answered && a.correct===false;
    if (f==="unanswered" && answered) return false;
    if (f==="wrong" && !ng) return false;
    if (f==="correct" && !ok) return false;
    if (f==="answered" && !answered) return false;
    if (q) {
      const hay = `${qq.chapter}章 練習問題${qq.qnum}\n${qq.stem}`.toLowerCase();
      if (!hay.includes(q.toLowerCase())) return false;
    }
    return true;
  });
  for (const it of items) {
    const a=attempts[it.id];
    const answered=a && a.answered;
    const tag = !answered ? "未回答" : (a.correct ? "○" : "×");
    const div=document.createElement("div");
    div.className="item";
    div.addEventListener("click", ()=>{
      const idx = activeList.findIndex(x=>x.id===it.id);
      if (idx>=0) {
        qIndex=idx;
        closeHist();
        render();
      }
    });
    const t=document.createElement("div"); t.className="tt"; t.textContent=`[${tag}] 第${it.chapter}章 / 練習問題${it.qnum}`;
    const d=document.createElement("div"); d.className="dd"; d.textContent=stripLeak(it.stem).slice(0,160);
    div.appendChild(t); div.appendChild(d);
    list.appendChild(div);
  }
  if (!items.length) {
    const div=document.createElement("div");
    div.className="item";
    div.textContent="該当なし（フィルタ/検索条件を見直してください）";
    list.appendChild(div);
  }
}

// events
chapterSel.addEventListener("change", ()=>{ qIndex=0; applyMode(); });
modeSel.addEventListener("change", ()=>{ qIndex=0; applyMode(); });

el("judgeBtn").addEventListener("click", judge);
el("toggleAnswerBtn").addEventListener("click", toggleAnswer);
el("toggleExplainBtn").addEventListener("click", toggleExplain);
el("prevBtn").addEventListener("click", ()=>go(-1));
el("nextBtn").addEventListener("click", ()=>go(1));
el("topBtn").addEventListener("click", ()=>{ qIndex=0; render(); });

el("wrongFilterBtn").addEventListener("click", ()=>{ wrongOnly=true; unansweredOnly=false; qIndex=0; applyMode(); });
el("unansweredFilterBtn").addEventListener("click", ()=>{ unansweredOnly=true; wrongOnly=false; qIndex=0; applyMode(); });
el("clearFilterBtn").addEventListener("click", ()=>{ wrongOnly=false; unansweredOnly=false; qIndex=0; applyMode(); });

el("glossBtn").addEventListener("click", openGloss);
el("glossClose").addEventListener("click", closeGloss);
el("glossMask").addEventListener("click", (e)=>{ if(e.target.id==="glossMask") closeGloss(); });
el("glossSearch").addEventListener("input", renderGloss);

el("histBtn").addEventListener("click", openHist);
el("histClose").addEventListener("click", closeHist);
el("histMask").addEventListener("click", (e)=>{ if(e.target.id==="histMask") closeHist(); });
el("histFilter").addEventListener("change", renderHist);
el("histSearch").addEventListener("input", renderHist);

// shortcuts
document.addEventListener("keydown",(e)=>{
  if (e.key==="ArrowRight") { go(1); }
  else if (e.key==="ArrowLeft") { go(-1); }
  else if (e.key.toLowerCase()==="j") { judge(); }
  else if (e.key.toLowerCase()==="a") { toggleAnswer(); }
  else if (e.key.toLowerCase()==="e") { toggleExplain(); }
  else if (e.key.toLowerCase()==="g") { openGloss(); }
  else if (e.key.toLowerCase()==="h") { openHist(); }
});

function init() {
  buildChapterOptions();
  chapterSel.value = lsGet("aws_quiz_chapter_sel") || "0";
  modeSel.value = lsGet("aws_quiz_mode_sel") || "normal";
  chapterSel.addEventListener("change", ()=>lsSet("aws_quiz_chapter_sel", chapterSel.value));
  modeSel.addEventListener("change", ()=>lsSet("aws_quiz_mode_sel", modeSel.value));
  applyMode();
}
init();
</script>
